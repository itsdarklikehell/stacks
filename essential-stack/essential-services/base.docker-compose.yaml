name: essential-services

networks:
  host:
  essential-services:
    external: true

volumes:
  wolf_etc:
    name: wolf_etc
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/wolf/wolf_etc

  uptime-kuma_data:
    name: uptime-kuma_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/uptime-kuma/uptime-kuma_data

  portracker_data:
    name: portracker_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/portracker/portracker_data

  portainer_data:
    name: portainer_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/portainer/portainer_data

  nginx-proxy-manager_data:
    name: nginx-proxy-manager_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/nginx-proxy-manager/nginx-proxy-manager_data
  nginx-proxy-manager_letsencrypt:
    name: nginx-proxy-manager_letsencrypt
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/nginx-proxy-manager/nginx-proxy-manager_letsencrypt

  homarr_appdata:
    name: homarr_appdata
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/homarr/homarr_appdata

  dockge_data:
    name: dockge_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/dockge/dockge_data

  dashy_data:
    name: dashy_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/dashy/dashy_data

  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../DATA/essential-stack/nextcloud/nextcloud_aio_mastercontainer

secrets:
  INITIAL_ADMIN_EMAIL:
    file: ../../secrets/nginx-proxy-manager_username
  INITIAL_ADMIN_PASSWORD:
    file: ../../secrets/nginx-proxy-manager_password
