name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          pip install yamllint
          pip install markdownlint-cli2
          sudo apt-get update && sudo apt-get install -y docker-compose
          curl -sSfL https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets | bash -s -- --install=/tmp/git-secrets

      - name: Lint all compose files
        run: |
          yamllint **/compose.yaml

      - name: Validate Docker Compose files
        run: |
          for f in **/compose.yaml; do docker-compose -f "$f" config; done

      - name: Lint all markdown files
        run: |
          npx markdownlint-cli2 "**/*.md"

      - name: Check .env.example alignment
        run: |
          for f in **/.env.example; do diff "$f" "${f/.env.example/.env}" || true; done

      - name: Validate README/checklist presence
        run: |
          for d in ai-services media-services management-services; do
            test -f "$d/README.md" && grep -q 'Best Practice Checklist' "$d/README.md" || (echo "Missing or incomplete README in $d" && exit 1)
          done

      - name: Scan for secrets
        run: |
          /tmp/git-secrets --scan -r . || true

      - name: Build and test all stacks
        run: |
          for f in **/compose.yaml; do
            echo "Testing stack: $f"
            docker-compose -f "$f" up -d --build
            sleep 10
            docker-compose -f "$f" ps
            docker-compose -f "$f" down
          done

      - name: Show success message
        run: echo "All linting, validation, build, and security checks passed!"
