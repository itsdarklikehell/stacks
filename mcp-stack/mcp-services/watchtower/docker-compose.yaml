services:
  watchtower-mcp-services:
    image: ${IMAGE:-containrrr/watchtower}
    restart: ${RESTART:-unless-stopped}
    container_name: ${RESTART:-watchtower-mcp-services}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "WATCHTOWER_HTTP_API_TOKEN=/run/secrets/access_token"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro

    hostname: ${NAME:-watchtower-mcp-services}

    networks:
      host:
      mcp-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - autoheal-mcp-services
      - metamcp

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"