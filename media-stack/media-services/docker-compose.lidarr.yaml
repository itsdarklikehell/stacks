services:
  lidarr:
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 256M
          cpus: "0.25"
    image: ${LIDARR_IMAGE:-linuxserver/lidarr:latest}
    container_name: ${LIDARR_CONTAINER_NAME:-lidarr}
    env_file:
      - ../.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/lidarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media
    expose:
      - 8686/tcp
    ports:
      - ${LIDARR_PORT:-8686}:8686/tcp
    restart: unless-stopped
    labels:
      autoheal: true
      keep_healthy:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4545"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
