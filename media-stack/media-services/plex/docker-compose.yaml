services:
  plex:
    image: "${IMAGE:-plexinc/pms-docker}"
    container_name: "${NAME:-plex}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/plex/config:/config"
      - "../DATA/plex/transcode:/transcode"
      - "../DATA/plex/media:/data"

    hostname: "${NAME:-plex}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-32400}:32400"

    env_file:
      - "./plex/.env"

    deploy:
      replicas: 1

    # healthcheck:
