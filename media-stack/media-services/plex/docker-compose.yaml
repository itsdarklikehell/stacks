services:
  plex:
    image: ${IMAGE:-plexinc/pms-docker}
    container_name: ${NAME:-plex}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/plex/config:/config
      - ../DATA/plex/transcode:/transcode
      - ../DATA/plex/media:/data

    hostname: ${NAME:-plex}

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-32400}:32400"

    env_file:
      - ./plex/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 2G
      #     cpus: "2.00"
      #   reservations:
      #     memory: 1G
      #     cpus: "1.00"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
