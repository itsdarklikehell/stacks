services:
  flaresolverr:
    image: ${FLARESOLVERR_IMAGE:-flaresolverr/flaresolverr:latest}
    container_name: ${FLARESOLVERR_CONTAINER_NAME:-flaresolverr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=${TZ:-Europe/Amsterdam}

    hostname: flaresolverr

    # networks:
    #   - media-services
    #   - host

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env.flaresolverr

    deploy:
      replicas: 1
