services:
  jellyfin:
    image: ${JELLYFIN_IMAGE:-linuxserver/jellyfin:latest}
    container_name: ${JELLYFIN_CONTAINER_NAME:-jellyfin}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    # volumes:
    #   - /etc/localtime:/etc/localtime:ro
    #   - /var/run/docker.sock:/var/run/docker.sock

    # networks:
    #   - media-services
    #   - host

    expose:
      - 8096/tcp

    ports:
      - ${JELLYFIN_PORT:-8096}:8096/tcp

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env.jellyfin

    deploy:
      replicas: 1
