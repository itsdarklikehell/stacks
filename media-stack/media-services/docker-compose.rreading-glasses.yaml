services:
  rreading-glasses:
    image: blampe/rreading-glasses:hardcover
    container_name: rreading-glasses
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      POSTGRES_HOST: rreading-glasses-db
      POSTGRES_DATABASE: rreading-glasses
      POSTGRES_USER: rreading-glasses

    # volumes:
    #   - /etc/localtime:/etc/localtime:ro
    #   - /var/run/docker.sock:/var/run/docker.sock

    hostname: rreading-glasses

    networks:
      - media-services
      - host

    ports:
      - "8788:8788"

    entrypoint: ["/main", "serve"]

    command:
      - --verbose

    secrets:
      - hardcover_auth
      - rreading_glasses_db_password

    depends_on:
      rreading-glasses-db:
        condition: service_started

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"

  rreading-glasses-db:
    image: postgres:latest
    container_name: rreading-glasses-db
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"
    
    environment:
      POSTGRES_USER: rreading-glasses
      POSTGRES_DB: rreading-glasses
    
    volumes:
      - rreading_glasses_data:/var/lib/postgresql/data
    
    secrets:
      - rreading_glasses_db_password
    
    hostname: rreading-glasses-db

    networks:
      - media-services
      - host

    ports:
      - "5433:5433"

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"