services:
  rreading-glasses:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 128M
          cpus: "0.10"
    depends_on:
      rreading-glasses-db:
        condition: service_started
    image: blampe/rreading-glasses:hardcover
    env_file:
      - ../.env
    pull_policy: always
    container_name: rreading-glasses
    hostname: rreading-glasses
    entrypoint: ["/main", "serve"]
    command:
      - --verbose
    restart: unless-stopped
    environment:
      POSTGRES_HOST: rreading-glasses-db
      POSTGRES_DATABASE: rreading-glasses
      POSTGRES_USER: rreading-glasses
    secrets:
      - hardcover_auth
      - rreading_glasses_db_password
    ports:
      - "8788:8788"
    labels:
      autoheal: true
      keep_healthy:
  rreading-glasses-db:
    image: postgres:17.0
    container_name: rreading-glasses-db
    hostname: rreading-glasses-db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: rreading-glasses
      POSTGRES_DB: rreading-glasses
    secrets:
      - rreading_glasses_db_password
    ports:
      - "5433:5433"
    volumes:
      - rreading_glasses_data:/var/lib/postgresql/data
    labels:
      autoheal: true
      keep_healthy:

volumes:
  rreading_glasses_data:
    name: rreading_glasses_data
