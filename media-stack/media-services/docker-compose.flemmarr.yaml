services:
  flemmarr:
    container_name: flemmarr
    image: pierremesure/flemmarr:latest
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"

    volumes:
      - ../DATA/flemmarr/config:/config

    hostname: flemmarr

    # command: [ "ollama", "pull", "qwen3:latest"]

    networks:
      - media-services
      - host

    # # ports:
    # #   - "80:80"

    env_file:
      - ../.env

    deploy:
      replicas: 1

