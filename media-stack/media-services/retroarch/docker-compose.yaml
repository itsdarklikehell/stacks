services:
  retroarch:
    image: ${IMAGE:-lscr.io/linuxserver/retroarch}
    container_name: ${NAME:-retroarch}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "/dev/shm:/dev/shm"
      - "../DATA/retroarch/config:/config"

    hostname: ${NAME:-retroarch}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      media-services:

    ports:
      - "3003:3003"
      - "3004:3004"

    shm_size: "4gb"

    # security_opt:
    #   - seccomp:unconfined

    env_file:
      - ./retroarch/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
