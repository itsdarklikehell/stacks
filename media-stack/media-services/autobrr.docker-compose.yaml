services:
  autobrr:
    image: ghcr.io/autobrr/autobrr
    container_name: autobrr
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/autobrr/config:/config

    hostname: autobrr

    # networks:
    #   - media-services
    #   - host

    ports:
      - 7474:7474

    env_file:
      - .env.autobrr

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    user: ${PUID:-1000}:${GUID:-1000}

