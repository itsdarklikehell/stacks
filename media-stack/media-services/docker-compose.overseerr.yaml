services:
  overseerr:
    image: ${OVERSEERR_IMAGE:-sctx/overseerr:latest}
    container_name: ${OVERSEERR_CONTAINER_NAME:-overseerr}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Amsterdam
      - PORT=5056
    
    volumes:
      - ../DATA/overseerr/appdata/config:/app/config

    hostname: overseerr

    ports:
      - ${OVERSEERR_PORT:-5056}:5056
    
    env_file:
      - ../.env
    
    deploy:
      replicas: 1
