services:
  buildarr:
    image: ${IMAGE:-callum027/buildarr}
    container_name: ${NAME:-buildarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=$(id"
      - "PGID=$(id"

    volumes:
      - ../DATA/buildarr/config:/config

    hostname: ${NAME:-buildarr}

    networks:
      host:
      media-services:

    env_file:
      - .env.buildarr

    deploy:
      replicas: 1
