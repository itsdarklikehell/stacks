services:
  buildarr:
    image: "callum027/buildarr"
    container_name: buildarr
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=$(id"
      - "PGID=$(id"

    volumes:
      - ../DATA/buildarr/config:/config

    hostname: buildarr

    # networks:
    #   - media-services
    #   - host

    env_file:
      - .env.buildarr

    deploy:
      replicas: 1
