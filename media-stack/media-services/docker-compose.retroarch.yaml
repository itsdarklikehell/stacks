services:
  retroarch:
    image: ${RETROARCH_IMAGE:-lscr.io/linuxserver/retroarch:latest}
    container_name: ${RETROARCH_CONTAINER_NAME:-retroarch}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amstedam
    
    volumes:
      - ../DATA/retroarch/config:/config

    hostname: ai-services-autoheal

    # command: [ "ollama", "pull", "qwen3:latest"]

    networks:
      - media-services
      - host

    ports:
      - ${RETROARCH_PORT:-3000}:3000
      - 3003:3003
    
    shm_size: "1gb"
    
    security_opt:
      - seccomp:unconfined

    env_file:
      - ../.env

    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
          cpus: "1.00"
        reservations:
          memory: 512M
          cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, video, graphics, utility]
