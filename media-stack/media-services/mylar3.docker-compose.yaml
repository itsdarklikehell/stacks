services:
  mylar3:
    image: ${MYLAR3_IMAGE:-lscr.io/linuxserver/mylar3}
    container_name: ${MYLAR3_CONTAINER_NAME:-mylar3}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - GUID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/mylar3/mylar3/config:/config
      - ../DATA/mylar3/comics:/comics
      - ../DATA/mylar3/downloads:/downloads

    hostname: mylar3

    # networks:
    #   - media-services
    #   - host

    ports:
      - ${MYLAR3_PORT:-8091}:8091

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:85"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env.mylar3

    deploy:
      replicas: 1
