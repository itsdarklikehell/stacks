services:
  flexget:
    image: flexget/flexget:latest
    container_name: flexget
    restart: unless-stopped

    # labels:
    #   - autoheal-app=true
    #   - keep_healthy
    #   - "com.centurylinklabs.watchtower.enable=false"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/flexget/config:/config
      - ../DATA/flexget/downloads:/downloads

    hostname: flexget

    networks:
      - media-services
      - host

    ports:
      - 5050:5050

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    command:
      - daemon
      - start
      - --autoreload-config


