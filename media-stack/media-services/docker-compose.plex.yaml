services:
  plex:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.00"
        reservations:
          memory: 1G
          cpus: "1.00"
    image: ${PLEX_IMAGE:-plexinc/pms-docker}
    container_name: ${PLEX_CONTAINER_NAME:-plex}
    env_file:
      - ../.env
    ports:
      - ${PLEX_PORT:-32400}:32400
    volumes:
      - ../DATA/plex/config:/config
      - ../DATA/plex/transcode:/transcode
      - ../DATA/plex/media:/data
    labels:
      autoheal: true
      keep_healthy:
