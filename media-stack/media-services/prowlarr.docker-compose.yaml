services:
  prowlarr:
    image: ${PROWLARR_IMAGE:-linuxserver/prowlarr}
    container_name: ${PROWLARR_CONTAINER_NAME:-prowlarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/prowlarr:/config

    hostname: prowlarr

    # networks:
    #   - media-services
    #   - host

    expose:
      - 9696/tcp

    ports:
      - ${PROWLARR_PORT:-9696}:9696/tcp

    env_file:
      - .env.prowlarr

    deploy:
