services:
  prowlarr:
    image: ${IMAGE:-linuxserver/prowlarr}
    container_name: ${NAME:-prowlarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/prowlarr:/config

    hostname: ${NAME:-prowlarr}

    networks:
      host:
      media-services:

    expose:
      - "9696/tcp"

    ports:
      - "${PROWLARR_PORT:-9696}:9696/tcp"

    env_file:
      - .env.prowlarr

    deploy:
