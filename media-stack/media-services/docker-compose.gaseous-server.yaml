services:
  gaseous-server:
    container_name: gaseous-server
    image: gaseousgames/gaseousserver:latest
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - dbhost=gsdb
      - dbuser=root
      - dbpass=gaseous
      - igdbclientid=
      - igdbclientsecret=
    
    volumes:
      - gaseous_data:/root/.gaseous-server

    networks:
      - media-services
      - host

    ports:
      - 5198:80

    env_file:
      - ../.env
    
    depends_on:
      - gsdb

    deploy:
      replicas: 1
