services:
  tvs99:
    image: ${IMAGE:-zshall/television-simulator}
    container_name: ${NAME:-tvs99}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/tvs99/config:/config
      - ../DATA/tvs99/data:/data

    hostname: ${NAME:-tvs99}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-8085}:3000

    env_file:
      - .env.tvs99

    deploy:
      replicas: 1
