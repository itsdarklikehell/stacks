services:
  tvs99:
    image: "zshall/television-simulator:latest"
    container_name: tvs99
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/tvs99/config:/config
      - ../DATA/tvs99/data:/data

    hostname: tvs99

    # networks:
    #   - media-services
    #   - host

    ports:
      - ${TVS99_PORT:-8085}:3000

    env_file:
      - .env.tvs99

    deploy:
      replicas: 1
