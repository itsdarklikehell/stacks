services:
  retroarchz:
    image: ${RETROARCHZ_IMAGE:-blaize/retroarch:latest}
    container_name: ${RETROARCHZ_CONTAINER_NAME:-retroarchz}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"

    volumes:
      - "/home/rizzo/RetroPie/roms:/roms"

    hostname: retroarchz
    
    networks:
      - media-services
      - host
    
    ports:
      - ${RETROARCHZ_PORT:-85}:85

    env_file:
      - ../.env

    deploy:
      replicas: 1
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 128M
          cpus: "0.10"
