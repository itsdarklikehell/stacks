services:
  sickgear:
    image: lscr.io/linuxserver/sickgear:latest
    container_name: sickgear

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../../DATA/sickgear/sickgear-data:/data
      - ../../DATA/sickgear/incoming:/incoming
      - ../../DATA/sickgear/tv:/tv

    hostname: sickgear

    # networks:
    #   - media-services
    #   - host

    ports:
      - "8081:8081"

    env_file:
      - ./sickgear/.env

    deploy:
      replicas: 1
