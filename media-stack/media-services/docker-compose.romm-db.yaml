services:
  romm-db:
    image: ${ROMM_DB_IMAGE:-mariadb:latest}
    container_name: ${ROMM_DB_CONTAINER_NAME:-romm-db}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"

    environment:
      - MARIADB_DATABASE=${MARIADB_DATABASE:-romm}
      - MARIADB_USER=${MARIADB_USER:-romm-user}

    volumes:
      - mysql_data:/var/lib/mysql

    secrets:
      - mariadb_root_password
      - mariadb_password

    networks:
      - media-services
      - host

    ports:
      - ${ROMM_DB_PORT:-3306}:3306

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

    env_file:
      - ../.env

    deploy:
      replicas: 1
