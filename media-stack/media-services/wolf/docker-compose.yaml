services:
  wolf:
    image: ${IMAGE:-ghcr.io/games-on-whales/wolf:stable}
    container_name: ${NAME:-wolf}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"
    hostname: ${NAME:-wolf}

    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - WOLF_HTTPS_PORT=47984
      - WOLF_HTTP_PORT=47989
      - WOLF_CONTROL_PORT=47999
      - WOLF_RTSP_SETUP_PORT=48010
      - WOLF_VIDEO_PING_PORT=48100
      - WOLF_AUDIO_PING_PORT=48200

    volumes:
      - ../DATA/wolf/:/etc/wolf
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /dev/:/dev/:rw
      - /run/udev:/run/udev:rw

    device_cgroup_rules:
      - "c 13:* rmw"

    devices:
      - /dev/dri
      - /dev/uinput
      - /dev/uhid

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    networks:
      # host:
      media-services:

    env_file:
      - ./wolf/.env

    ports:
      - "47984/tcp"
      - "47989/tcp"
      - "47999/udp"
      - "48010/tcp"
      - "48100/udp"
      - "48200/udp"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
