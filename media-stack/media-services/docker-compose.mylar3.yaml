services:
  mylar3:
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 256M
          cpus: "0.25"
    image: ${MYLAR3_IMAGE:-lscr.io/linuxserver/mylar3:latest}
    container_name: ${MYLAR3_CONTAINER_NAME:-mylar3}
    env_file:
      - ../.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./mylar3/mylar3/config:/config
      - ./mylar3/comics:/comics
      - ./mylar3/downloads:/downloads
    ports:
      - ${MYLAR3_PORT:-8091}:8091
    restart: unless-stopped
    labels:
      autoheal: true
      keep_healthy:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:85"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
