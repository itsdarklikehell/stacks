services:
  tvs99:
    image: ${IMAGE:-zshall/television-simulator}
    container_name: ${NAME:-tvs99}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/tvs99/config/config.tvs.yml:/config.tvs.yml
      - ../DATA/tvs99/data:/data

    hostname: ${NAME:-tvs99}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-8085}:3000

    env_file:
      - ./tvs99/.env

    deploy:
      replicas: 1
