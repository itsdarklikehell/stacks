services:
  watchtower-media-services:
    image: containrrr/watchtower
    restart: ${RESTART:-unless-stopped}
    container_name: watchtower-media-services

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: watchtower-media-services

    networks:
      host:
      media-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
      - autoheal-media-services
      - calibre-web
      - emby
      - flexget
      - gaseous-server
      - gsdb
      - gzdoom
      - jellyfin
      - mattermost
      - plex
      - quakejs
      - retroarch
      - retroarchz
      - romm
      - romm-db
      - tvs99
      - webrcade
      - wolf


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
