services:
  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    container_name: watchtower-management-services

    # labels:
    #   - autoheal-app=true
    #   - keep_healthy
    #   - "com.centurylinklabs.watchtower.enable=false"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: watchtower

    networks:
      - management-services
      - host

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
      - autoheal
      - collabora
      - dashy
      - docker-proxy
      - dockge
      - grafana
      - n8n
      - netdata
      - nextcloud
      - nextclouddb
      - nginx-proxy-manager
      - portainer
      - portracker
      - redis
      - uptime-kuma
      # - wg-easy
      # - watchtower
