services:
  gaseous-server:
    container_name: "${NAME:-gaseous-server}"
    image: "${IMAGE:-gaseousgames/gaseousserver}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - dbhost=gsdb
      - dbuser=root
      - dbpass=gaseous
      - igdbclientid=
      - igdbclientsecret=

    volumes:
      - gaseous_data:/root/.gaseous-server

    hostname: "${NAME:-gaseous-server}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-5198}:80"

    env_file:
      - ./gaseous-server/.env

    depends_on:
      - gsdb

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
