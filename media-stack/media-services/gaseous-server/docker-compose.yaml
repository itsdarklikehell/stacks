services:
  gaseous-server:
    container_name: "${NAME:-gaseous-server}"
    image: "${IMAGE:-gaseousgames/gaseousserver}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "dbhost=gsdb"
      - "dbuser=root"
      - "dbpass=gaseous"
      - "igdbclientid="
      - "igdbclientsecret="

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "gaseous_data:/root/.gaseous-server"

    hostname: "${NAME:-gaseous-server}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-5198}:80"

    env_file:
      - "./gaseous-server/.env"

    depends_on:
      - "gsdb"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
