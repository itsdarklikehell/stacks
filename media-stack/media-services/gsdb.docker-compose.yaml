services:
  gsdb:
    image: ${GSDB_IMAGE:-mariadb:latest}
    container_name: ${GSDB_CONTAINER_NAME:-gsdb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - MARIADB_USER=gaseous

    volumes:
      - gsdb:/var/lib/mysql

    hostname: gsdb

    # networks:
    #   - media-services
    #   - host

    secrets:
      - gsdb_root_password
      - gsdb_password

    env_file:
      - .env.gsdb


    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      replicas: 1
