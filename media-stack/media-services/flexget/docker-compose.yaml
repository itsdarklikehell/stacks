services:
  flexget:
    image: ${IMAGE:-flexget/flexget}
    container_name: ${NAME:-flexget}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-5050}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

      - flexget_config:/config
      - flexget_downloads:/downloads

    hostname: ${NAME:-flexget}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-5050}:5050

    env_file:
      - ./flexget/.env

    deploy:
      replicas: 1

    command: [daemon, start, --autoreload-config]

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-5050}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
