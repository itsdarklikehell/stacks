services:
  emby:
    image: "${IMAGE:-linuxserver/emby}"
    container_name: "${NAME:-emby}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/emby/config:/config"
      - "../DATA/emby/media:/data"

    hostname: "${NAME:-emby}"

    networks:
      host:
      media-services:

    expose:
      - "${PORT:-8097}/tcp"
      - "8920/tcp"

    ports:
      - "${PORT:-8097}:8097/tcp"
      - "8920:8920/tcp"

    env_file:
      - "./emby/.env"

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8097"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
