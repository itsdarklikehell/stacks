services:
  emby:
    image: ${IMAGE:-linuxserver/emby}
    container_name: ${NAME:-emby}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/emby:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/data

    hostname: ${NAME:-emby}

    networks:
      host:
      media-services:

    expose:
      - "${PORT:-8097}/tcp"
      - "8920/tcp"

    ports:
      - "${PORT:-8097}:8097/tcp"
      - "8920:8920/tcp"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8097"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - ./emby/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 1G
      #     cpus: "1.00"
      #   reservations:
      #     memory: 512M
      #     cpus: "0.50"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
