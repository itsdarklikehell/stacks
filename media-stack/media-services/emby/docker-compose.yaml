services:
  emby:
    image: "${IMAGE:-linuxserver/emby}"
    container_name: "${NAME:-emby}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/emby/config:/config"
      - "../DATA/emby/media:/data"

    hostname: "${NAME:-emby}"

    networks:
      host:
      media-services:

    expose:
      - "${PORT:-8097}/tcp"
      - "8920/tcp"

    ports:
      - "${PORT:-8097}:8097/tcp"
      - "8920:8920/tcp"

    env_file:
      - "./emby/.env"

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
