services:
  gsdb:
    image: ${IMAGE:-mariadb}
    container_name: ${NAME:-gsdb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - MARIADB_USER=gaseous

    volumes:
      - gsdb:/var/lib/mysql

    hostname: ${NAME:-gsdb}

    networks:
      # host:
      media-services:

    secrets:
      - gsdb_root_password
      - gsdb_password

    env_file:
      - ./gsdb/.env


    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 1G
      #     cpus: "1.00"
      #   reservations:
      #     memory: 512M
      #     cpus: "0.50"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
