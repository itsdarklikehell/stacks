services:
  gsdb:
    image: "${IMAGE:-mariadb}"
    container_name: "${NAME:-gsdb}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "MARIADB_USER=gaseous"
      # - "PORT=${PORT:-80}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "gsdb:/var/lib/mysql"

    hostname: "${NAME:-gsdb}"

    networks:
      host:
      media-services:

    # ports:
    #   - "${PORT:-80}:80"

    secrets:
      - "gsdb_root_password"
      - "gsdb_password"

    env_file:
      - "./gsdb/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:${PORT:-80}/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
