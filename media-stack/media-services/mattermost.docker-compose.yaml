services:
  mattermost:
    image: ${MATTERMOST_IMAGE:-mattermost/mattermost-team-edition:latest}
    container_name: ${MATTERMOST_CONTAINER_NAME:-mattermost}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    hostname: mattermost

    # networks:
    #   - media-services
    #   - host

    ports:
      - ${MATTERMOST_PORT:-8065}:8065

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8065"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env.mattermost

    deploy:
      replicas: 1
