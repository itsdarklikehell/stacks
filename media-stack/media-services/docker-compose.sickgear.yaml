services:
  sickgear:
    image: sickgear/sickgear:latest
    container_name: sickgear

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"

    environment:
      - APP_UID=1000
      - APP_GID=44
      - TZ=UTC

    volumes:
      - ../DATA/sickgear/sickgear-data:/data
      - ../DATA/sickgear/incoming:/incoming
      - ../DATA/sickgear/tv:/tv

    hostname: sickgear

    networks:
      - media-services
      - host

    ports:
      - 8082:8082/tcp

    env_file:
      - ../.env

    deploy:
      replicas: 1
