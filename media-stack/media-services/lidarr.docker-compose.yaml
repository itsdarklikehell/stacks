services:
  lidarr:
    image: ${LIDARR_IMAGE:-linuxserver/lidarr:latest}
    container_name: ${LIDARR_CONTAINER_NAME:-lidarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/lidarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: lidarr

    # networks:
    #   - media-services
    #   - host

    expose:
      - 8686/tcp

    ports:
      - ${LIDARR_PORT:-8686}:8686/tcp

    env_file:
      - .env.lidarr

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      replicas: 1
