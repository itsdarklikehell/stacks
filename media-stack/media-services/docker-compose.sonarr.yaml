services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    
    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
      
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/sonarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media
    
    hostname: sonarr
    
    networks:
      - media-services
      - host

    expose:
      - 8989/tcp
    
    ports:
      - 8989:8989/tcp

    env_file:
      - ../.env

    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 256M
          cpus: "0.25"