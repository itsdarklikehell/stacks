services:
  mattermost:
    image: ${IMAGE:-mattermost/mattermost-team-edition}
    container_name: ${NAME:-mattermost}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    hostname: ${NAME:-mattermost}

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-8065}:8065"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8065"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - ./mattermost/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 1G
      #     cpus: "1.00"
      #   reservations:
      #     memory: 512M
      #     cpus: "0.50"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
