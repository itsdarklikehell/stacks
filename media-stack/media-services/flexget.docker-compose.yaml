services:
  flexget:
    image: ${IMAGE:-flexget/flexget}
    container_name: ${NAME:-flexget}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/flexget/config:/config
      - ../DATA/flexget/downloads:/downloads

    hostname: ${NAME:-flexget}

    networks:
      host:
      media-services:

    ports:
      - "5050:5050"

    env_file:
      - .env.flexget

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    command:
      - daemon
      - start
      - --autoreload-config


