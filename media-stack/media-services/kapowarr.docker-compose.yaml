services:
  kapowarr:
    container_name: kapowarr
    image: mrcas/kapowarr:latest

    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - kapowarr-db:/app/db
      - ../DATA/kapowarr/download_folder:/app/temp_downloads
      - ../DATA/kapowarr/root_folder:/comics-1

    hostname: kapowarr

    networks:
      - media-services
      - host

    ports:
      - 5656:5656

    env_file:
      - ../.env

    deploy:
      replicas: 1
