services:
  jellyfin:
    image: IMAGE:-linuxserver/jellyfin}
    container_name: NAME:-jellyfin}
    restart: RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - RT=${PORT:-8096}

    volumes:
      - tc/localtime:/etc/localtime:ro
      - tc/timezone:/etc/timezone:ro
      - ar/run/docker.sock:/var/run/docker.sock

    hostname: NAME:-jellyfin}

    networks:
      host:
      media-services:

    expose:
      - PORT:-8096}/tcp

    ports:
      - PORT:-8096}:8096/tcp

    env_file:
      - jellyfin/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       tp://localhost:${PORT:-8096}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
