services:
  jellyfin:
    image: ${IMAGE:-linuxserver/jellyfin}
    container_name: ${NAME:-jellyfin}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    
    hostname: ${NAME:-jellyfin}

    networks:
      host:
      media-services:

    expose:
      - 8096/tcp

    ports:
      - ${PORT:-8096}:8096/tcp

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env

    deploy:
      replicas: 1
