services:
  jellyfin:
    image: ${IMAGE:-linuxserver/jellyfin}
    container_name: ${NAME:-jellyfin}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    
    hostname: ${NAME:-jellyfin}

    networks:
      host:
      media-services:

    expose:
      - "${PORT:-8096}/tcp"

    ports:
      - "${PORT:-8096}:8096/tcp"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - ./jellyfin/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 1G
      #     cpus: "1.00"
      #   reservations:
      #     memory: 512M
      #     cpus: "0.50"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
