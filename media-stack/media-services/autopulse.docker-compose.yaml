services:
  autopulse:
    image: ghcr.io/dan-online/autopulse
    container_name: autopulse
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "AUTOPULSE__APP__DATABASE_URL=postgres://postgres:autopulse@postgresql/autopulse"

    networks:
      - media-services
      - host

    env_file:
      - ../.env

    deploy:
      replicas: 1
