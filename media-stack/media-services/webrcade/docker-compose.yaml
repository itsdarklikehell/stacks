services:
  webrcade:
    image: ${IMAGE:-webrcade/webrcade}
    container_name: ${NAME:-webrcade}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/webrcade/content:/var/www/html/content

    hostname: ${NAME:-webrcade}

    ports:
      - "${PORT:-87}:87"
      - "447:447"

    networks:
      # host:
      media-services:

    env_file:
      - ./webrcade/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
