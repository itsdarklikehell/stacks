services:
  checkrr:
    image: ${IMAGE:-aetaric/checkrr}
    container_name: ${NAME:-checkrr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - /path/to/checkrr/config/checkrr.yaml:/etc/checkrr.yaml
      - /path/to/checkrr/config/checkrr.db:/checkrr.db
      - /path/to/media/to/scan:/media

    hostname: ${NAME:-checkrr}

    networks:
      host:
      media-services:

    ports:
      - "8585:8585"

    env_file:
      - ./checkrr/.env

    deploy:
      replicas: 1
