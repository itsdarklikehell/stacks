services:
  overseerr:
    image: ${OVERSEERR_IMAGE:-sctx/overseerr}
    container_name: ${OVERSEERR_CONTAINER_NAME:-overseerr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=5056

    # networks:
    #   - media-services
    #   - host

    volumes:
      - ../DATA/overseerr/appdata/config:/app/config

    hostname: overseerr

    ports:
      - ${OVERSEERR_PORT:-5056}:5056

    env_file:
      - .env.overseerr

    deploy:
      replicas: 1
