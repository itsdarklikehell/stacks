services:
  radarr:
    image: ${RADARR_IMAGE:-linuxserver/radarr:latest}
    container_name: ${RADARR_CONTAINER_NAME:-radarr}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/radarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media
    
    hostname: radarr

    networks:
      - media-services
      - host

    expose:
      - 7878/tcp
    
    ports:
      - ${RADARR_PORT:-7878}:7878/tcp

    env_file:
      - ../.env

    deploy:
      replicas: 1
