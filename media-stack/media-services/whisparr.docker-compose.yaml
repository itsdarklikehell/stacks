services:
  whisparr:
    image: ${WHISPARR_IMAGE:-ghcr.io/hotio/whisparr:latest}
    container_name: ${WHISPARR_CONTAINER_NAME:-whisparr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/whisparr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: whisparr

    # networks:
    #   - media-services
    #   - host

    expose:
      - 6969/tcp

    ports:
      - ${WHISPARR_PORT:-6969}:6969/tcp

    env_file:
      - .env.whisparr

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"