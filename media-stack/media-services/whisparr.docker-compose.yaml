services:
  whisparr:
    image: ghcr.io/hotio/whisparr}
    container_name: ${IMAGE:-${NAME:-whisparr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/whisparr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: ${NAME:-whisparr}

    networks:
      host:
      media-services:

    expose:
      - "6969/tcp"

    ports:
      - "${WHISPARR_PORT:-6969}:6969/tcp"

    env_file:
      - .env.whisparr

    deploy:
      replicas: 1
