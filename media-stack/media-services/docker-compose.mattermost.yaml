services:
  mattermost:
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.00"
        reservations:
          memory: 512M
          cpus: "0.50"
    image: ${MATTERMOST_IMAGE:-mattermost/mattermost-team-edition}
    container_name: ${MATTERMOST_CONTAINER_NAME:-mattermost}
    env_file:
      - ../.env
    ports:
      - ${MATTERMOST_PORT:-8065}:8065
    labels:
      autoheal: true
      keep_healthy:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
