services:
  romm-db:
    image: ${IMAGE:-mariadb}
    container_name: ${NAME:-romm-db}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - MARIADB_DATABASE=${MARIADB_DATABASE:-romm}
      - MARIADB_USER=${MARIADB_USER:-romm-user}
      - PORT=${PORT:-3306}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - mysql_data:/var/lib/mysql

    secrets:
      - mariadb_root_password
      - mariadb_password

    hostname: ${NAME:-romm-db}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3306}:3306

    env_file:
      - ./romm-db/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    healthcheck:
      test: [CMD, mysqladmin, ping, -h, localhost]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
