services:
  romm-db:
    image: "${IMAGE:-mariadb}"
    container_name: "${NAME:-romm-db}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - MARIADB_DATABASE=${MARIADB_DATABASE:-romm}"
      - MARIADB_USER=${MARIADB_USER:-romm-user}"

    volumes:
      - mysql_data:/var/lib/mysql

    secrets:
      - mariadb_root_password
      - mariadb_password

    hostname: "${NAME:-romm-db}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-3306}:3306"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

    env_file:
      - ./romm-db/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 1G
      #     cpus: "1.00"
      #   reservations:
      #     memory: 512M
      #     cpus: "0.50"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
