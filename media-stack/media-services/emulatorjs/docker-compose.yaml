services:
  emulatorjs:
    image: ${IMAGE:-lscr.io/linuxserver/emulatorjs}
    container_name: ${NAME:-emulatorjs}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3000}
      - SUBFOLDER=/ #optional

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - emulatorjs_config:/config

    hostname: ${NAME:-emulatorjs}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3000}:3000
      - 80:80
      - 4001:4001 #optional

    shm_size: 1gb

    # security_opt:
    #   - seccomp:unconfined

    env_file:
      - ./emulatorjs/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3000}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
