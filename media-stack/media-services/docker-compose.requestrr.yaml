services:
  requestrr:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 128M
          cpus: "0.10"
    image: ${REQUESTRR_IMAGE}
    container_name: ${REQUESTRR_CONTAINER_NAME:-requestrr}
    env_file:
      - ../.env
    ports:
      - ${REQUESTRR_PORT:-4545}:4545
    volumes:
      - ./requestrr/config:/root/config
    restart: unless-stopped
    labels:
      autoheal: true
      keep_healthy:
