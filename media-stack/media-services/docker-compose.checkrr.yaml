services:
  checkrr:
    container_name: checkrr
    image: aetaric/checkrr:latest
    env_file:
      - ../.env
    volumes:
      - /path/to/checkrr/config/checkrr.yaml:/etc/checkrr.yaml
      - /path/to/checkrr/config/checkrr.db:/checkrr.db
      - /path/to/media/to/scan:/media
    ports:
      - 8585:8585
    restart: on-failure
