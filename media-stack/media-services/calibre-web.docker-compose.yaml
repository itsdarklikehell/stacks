services:
  calibre-web:
    image: linuxserver/calibre-web:latest
    container_name: calibre-web
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../calibre-web/calibre-library:/calibre-library

    hostname: calibre-web

    # networks:
    #   - media-services
    #   - host

    ports:
      - ${CALIBRE_WEB_PORT:-8084}:8084

    env_file:
      - .env.calibre-web

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper