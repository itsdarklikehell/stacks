services:
  retroarchz:
    image: "${IMAGE:-blaize/retroarch}"
    container_name: "${NAME:-retroarchz}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - "/home/rizzo/RetroPie/roms:/roms"

    hostname: "${NAME:-retroarchz}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-85}:85"

    env_file:
      - ./retroarchz/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
