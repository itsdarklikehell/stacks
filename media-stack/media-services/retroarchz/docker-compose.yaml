services:
  retroarchz:
    image: ${IMAGE:-blaize/retroarch}
    container_name: ${NAME:-retroarchz}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - "/home/rizzo/RetroPie/roms:/roms"

    hostname: ${NAME:-retroarchz}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-85}:85

    env_file:
      - ./retroarchz/.env

    deploy:
      replicas: 1
