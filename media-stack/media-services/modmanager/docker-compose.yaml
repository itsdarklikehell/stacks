services:
  modmanager:
    image: ${IMAGE:-lscr.io/linuxserver/modmanager:latest}
    container_name: ${NAME:-modmanager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - CUSTOM_PORT=${CUSTOM_PORT:-3000}
      - PORT=${PORT:-3000}
      - DOCKER_MODS=
      - DOCKER_HOST=
      - DOCKER_MODS_EXTRA_HOSTS=

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - modmanager_cache:/modcache

    hostname: ${NAME:-modmanager}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3000}:3000
      - 3001:3001

    shm_size: 1gb

    env_file:
      - ./modmanager/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3000}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
