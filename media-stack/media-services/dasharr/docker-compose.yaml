services:
  dasharr:
    image: ${IMAGE:-schenanigans/dasharr}
    container_name: ${NAME:-dasharr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../../DATA/dasharr/dasharr_config:/app/config  # or use bind mount: ./config:/app/config

    hostname: ${NAME:-dasharr}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-8780}:8780

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8780/api/health"]
      # test: ["CMD", "curl", "-f", "http://localhost:8780"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    env_file:
      - .env

    deploy:
      replicas: 1
