services:
  webrcade:
    image: ${IMAGE:-webrcade/webrcade}
    container_name: ${NAME:-webrcade}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/webrcade/content:/var/www/html/content

    hostname: ${NAME:-webrcade}

    ports:
      - "87:87"
      - "447:447"

    networks:
      host:
      media-services:

    env_file:
      - .env.webrcade

    deploy:
      replicas: 1
