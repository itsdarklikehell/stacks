services:
  webrcade:
    image: "webrcade/webrcade"
    container_name: webrcade
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/webrcade/content:/var/www/html/content

    hostname: webrcade

    ports:
      - "87:87"
      - "447:447"

    # networks:
    #   - media-services
    #   - host

    env_file:
      - .env.webrcade

    deploy:
      replicas: 1
