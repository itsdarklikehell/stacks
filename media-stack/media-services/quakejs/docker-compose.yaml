services:
  quakejs:
    image: "${IMAGE:-treyyoder/quakejs:latest}"
    container_name: "${NAME:-quakejs}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - HTTP_PORT=8086
      - PUID=${PUID:-1000}"
      - PGID=${PGID:-1000}"
      - TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - ../DATA/quakejs/config:/config

    hostname: "${NAME:-quakejs}"

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-8086}:80"
      - "27960:27960"

    env_file:
      - ./quakejs/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
