services:
  gzdoom:
    image: ${IMAGE:-lscr.io/linuxserver/gzdoom:latest}
    container_name: ${NAME:-gzdoom}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - CUSTOM_PORT=${CUSTOM_PORT:-3020}

    volumes:
      - ../DATA/gzdoom/config:/config

    hostname: ${NAME:-gzdoom}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      media-services:

    ports:
      - "3020:3020"
      - "${PORT:-3001}:3001"

    shm_size: "1gb"

    env_file:
      - ./gzdoom/.env

    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, video, graphics, utility]

