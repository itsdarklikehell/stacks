services:
  retroarch:
    image: ${IMAGE:-lscr.io/linuxserver/retroarch}
    container_name: ${NAME:-retroarch}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/retroarch/config:/config

    hostname: ${NAME:-retroarch}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3003}:3003
      - 3001:3001

    shm_size: "1gb"

    # security_opt:
    #   - seccomp:unconfined

    env_file:
      - .env.retroarch

    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, video, graphics, utility]
