services:
  kapowarr:
    container_name: kapowarr
    image: mrcas/kapowarr:latest
    env_file:
      - ../.env
    volumes:
      - kapowarr-db:/app/db
      - ./kapowarr/download_folder:/app/temp_downloads
      - ./kapowarr/root_folder:/comics-1
    ports:
      - 5656:5656

volumes:
  kapowarr-db:
    name: kapowarr-db
