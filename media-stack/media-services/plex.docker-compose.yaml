services:
  plex:
    image: ${IMAGE:-plexinc/pms-docker}
    container_name: ${NAME:-plex}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/plex/config:/config
      - ../DATA/plex/transcode:/transcode
      - ../DATA/plex/media:/data

    hostname: ${NAME:-plex}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-32400}:32400

    env_file:
      - .env.plex

    deploy:
      replicas: 1
