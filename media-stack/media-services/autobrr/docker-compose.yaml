services:
  autobrr:
    image: ${IMAGE:-ghcr.io/autobrr/autobrr}
    container_name: ${NAME:-autobrr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../../DATA/autobrr/config:/config

    hostname: ${NAME:-autobrr}

    networks:
      host:
      media-services:

    ports:
      - "7474:7474"

    env_file:
      - .env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    user: ${PUID:-1000}:${PGID:-1000}

