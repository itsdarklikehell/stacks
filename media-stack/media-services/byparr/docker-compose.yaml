services:
  byparr:
    image: ${IMAGE:-ghcr.io/thephaseless/byparr}
    container_name: ${NAME:-byparr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    hostname: ${NAME:-byparr}

    networks:
      host:
      media-services:

    ports:
      - "8191:8191"

    env_file:
      - ./byparr/.env

    deploy:
      replicas: 1
