services:
  calibre-web:
    image: ${IMAGE:-linuxserver/calibre-web}
    container_name: ${NAME:-calibre-web}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/calibre-web/calibre-library:/calibre-library

    hostname: ${NAME:-calibre-web}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-8084}:8084

    env_file:
      - ./calibre-web/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # depends_on:
