services:
  calibre-web:
    image: "${IMAGE:-linuxserver/calibre-web}"
    container_name: "${NAME:-calibre-web}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "calibre_library:/calibre-library"

    hostname: "${NAME:-calibre-web}"

    networks:
      host:
      media-services:

    ports:
      - "${PORT:-8084}:8084"

    env_file:
      - "./calibre-web/.env"

    deploy:
      replicas: 1

