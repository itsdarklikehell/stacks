services:
  romm-db:
    image: ${IMAGE:-mariadb}
    container_name: ${NAME:-romm-db}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - MARIADB_DATABASE=${MARIADB_DATABASE:-romm}
      - MARIADB_USER=${MARIADB_USER:-romm-user}

    volumes:
      - mysql_data:/var/lib/mysql

    secrets:
      - mariadb_root_password
      - mariadb_password

    hostname: ${NAME:-romm-db}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3306}:3306

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

    env_file:
      - .env.romm-db

    deploy:
      replicas: 1
