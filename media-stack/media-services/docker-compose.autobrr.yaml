services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    restart: unless-stopped

    # labels:
    #   - autoheal-app=true
    #   - keep_healthy
    #   - "com.centurylinklabs.watchtower.enable=false"

    environment:
      - TZ=${TZ}

    volumes:
      - ../DATA/autobrr/config:/config

    hostname: autobrr

    networks:
      - media-services
      - host

    ports:
      - 7474:7474

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    user: ${HOST_UID:-1000}:${HOST_GID:-1000}

