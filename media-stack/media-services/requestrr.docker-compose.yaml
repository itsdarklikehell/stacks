services:
  requestrr:
    image: ${REQUESTRR_IMAGE:-thomst08/requestrr}
    container_name: ${REQUESTRR_CONTAINER_NAME:-requestrr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/requestrr/config:/root/config

    hostname: ai-services-autoheal

    # command: [ "ollama", "pull", "qwen3"]

    # networks:
    #   - media-services
    #   - host

    ports:
      - ${REQUESTRR_PORT:-4545}:4545

    env_file:
      - .env.requestrr

    deploy:
      replicas: 1
