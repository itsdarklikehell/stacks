services:
  checkrr:
    image: "${IMAGE:-aetaric/checkrr}"
    container_name: "${NAME:-checkrr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/checkrr/config/checkrr.yaml:/etc/checkrr.yaml"
      - "../DATA/checkrr/config/checkrr.db:/checkrr.db"
      - "../DATA/media/to/scan:/media"

    hostname: "${NAME:-checkrr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8585}:8585"

    env_file:
      - "./checkrr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8585"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"