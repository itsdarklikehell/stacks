services:
  whisparr:
    image: "${IMAGE:-ghcr.io/hotio/whisparr}"
    container_name: "${NAME:-whisparr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/whisparr/config:/config"
      - "../DATA/whisparr/media:/media"

    hostname: "${NAME:-whisparr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-6969}/tcp"

    ports:
      - "${PORT:-6969}:6969/tcp"

    env_file:
      - "./whisparr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"