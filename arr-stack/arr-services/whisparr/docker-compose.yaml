services:
  whisparr:
    image: ${IMAGE:-ghcr.io/hotio/whisparr}
    container_name: ${NAME:-whisparr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/whisparr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: ${NAME:-whisparr}

    networks:
      # host:
      arr-services:

    expose:
      - "${PORT:-6969}/tcp"

    ports:
      - "${PORT:-6969}:6969/tcp"

    env_file:
      - ./whisparr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"