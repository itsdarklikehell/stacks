services:
  radarr:
    image: "${IMAGE:-linuxserver/radarr}"
    container_name: "${NAME:-radarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/radarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: "${NAME:-radarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-7879}/tcp"

    ports:
      - "${PORT:-7879}:7879/tcp"

    env_file:
      - ./radarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"