services:
  radarr:
    image: ${IMAGE:-linuxserver/radarr}
    container_name: ${NAME:-radarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/radarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: ${NAME:-radarr}

    networks:
      host:
      arr-services:

    expose:
      - "7879/tcp"

    ports:
      - "${PORT:-7879}:7879/tcp"

    env_file:
      - ./radarr/.env

    deploy:
      replicas: 1
