services:
  radarr:
    image: "${IMAGE:-linuxserver/radarr}"
    container_name: "${NAME:-radarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/radarr/config:/config"
      - "../DATA/radarr/media:/media"

    hostname: "${NAME:-radarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-7879}/tcp"

    ports:
      - "${PORT:-7879}:7879/tcp"

    env_file:
      - "./radarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7879"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"