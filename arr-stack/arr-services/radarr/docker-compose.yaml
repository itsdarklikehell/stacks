services:
  radarr:
    image: "${IMAGE:-linuxserver/radarr}"
    container_name: "${NAME:-radarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-7879}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "radarr-config:/config"
      - "radarr-media:/media"
      # - "../../DATA/arr-stack/radarr/config:/config"
      # - "../../DATA/arr-stack/radarr/media:/media"

    hostname: "${NAME:-radarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-7879}/tcp"

    ports:
      - "${PORT:-7879}:7879/tcp"

    env_file:
      - "./radarr/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:${PORT:-7879}/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
