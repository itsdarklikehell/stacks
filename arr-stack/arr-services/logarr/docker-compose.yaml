services:
  logarr:
    image: "${IMAGE:-monitorr/logarr}"
    container_name: "${NAME:-logarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}"
      - PORT=${PORT:-88}"

    volumes:
      - ../DATA/logarr/config:/config:rw
      - ../DATA/logarr/logs:/var/log/logarrlogs:rw
      # - /etc/localtime:/etc/localtime:ro
      # - /var/run/docker.sock:/var/run/docker.sock

    hostname: "${NAME:-logarr}"

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-7878}:80"

    tty: true

    stdin_open: true

    env_file:
      - ./logarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:7878/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"