services:
  logarr:
    image: "${IMAGE:-monitorr/logarr}"
    container_name: "${NAME:-logarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-80}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../../../DATA/arr-stack/logarr/config:/config:rw"
      - "../../../DATA/arr-stack/logarr/logs:/var/log/logarrlogs:rw"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-logarr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-7890}:80"

    env_file:
      - "./logarr/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
