services:
  buildarr:
    image: ${IMAGE:-callum027/buildarr}
    container_name: ${NAME:-buildarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/buildarr/config:/config

    hostname: ${NAME:-buildarr}

    networks:
      host:
      arr-services:

    env_file:
      - ./buildarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"