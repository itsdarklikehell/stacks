services:
  buildarr:
    image: "${IMAGE:-callum027/buildarr}"
    container_name: "${NAME:-buildarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/buildarr/config:/config"

    hostname: "${NAME:-buildarr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-7878}:7878"

    env_file:
      - "./buildarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:6767"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"