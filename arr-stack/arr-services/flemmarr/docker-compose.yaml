services:
  flemmarr:
    container_name: "${NAME:-flemmarr}"
    image: "${IMAGE:-pierremesure/flemmarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    volumes:
      - ../DATA/flemmarr/config:/config

    hostname: "${NAME:-flemmarr}"

    networks:
      host:
      arr-services:

    # ports:
    #   - "${PORT:-80}:80"

    env_file:
      - ./flemmarr/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:80/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"