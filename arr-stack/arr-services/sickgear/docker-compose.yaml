services:
  sickgear:
    image: "${IMAGE:-lscr.io/linuxserver/sickgear:latest}"
    container_name: "${NAME:-sickgear}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-8092}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/sickgear/sickgear-data:/data"
      - "../DATA/sickgear/incoming:/incoming"
      - "../DATA/sickgear/tv:/tv"

    hostname: "${NAME:-sickgear}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8092}:8092"

    env_file:
      - "./sickgear/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
