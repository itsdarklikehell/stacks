services:
  sickgear:
    image: lscr.io/linuxserver/sickgear:latest
    container_name: sickgear

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8082}

    volumes:
      - ../DATA/sickgear/sickgear-data:/data
      - ../DATA/sickgear/incoming:/incoming
      - ../DATA/sickgear/tv:/tv

    hostname: sickgear

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8082}:8082"

    env_file:
      - ./sickgear/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"