services:
  sickgear:
    image: "${IMAGE:-lscr.io/linuxserver/sickgear:latest}"
    container_name: "${NAME:-sickgear}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-8082}"

    volumes:
      - "../DATA/sickgear/sickgear-data:/data"
      - "../DATA/sickgear/incoming:/incoming"
      - "../DATA/sickgear/tv:/tv"

    hostname: "${NAME:-sickgear}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8082}:8082"

    env_file:
      - "./sickgear/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:8585"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"