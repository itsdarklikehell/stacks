services:
  rreading-glasses:
    image: "${IMAGE:-blampe/rreading-glasses:hardcover}"
    container_name: "${NAME:-rreading-glasses}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "POSTGRES_HOST=rreading-glasses-db"
      - "POSTGRES_DATABASE=rreading-glasses"
      - "POSTGRES_USER=rreading-glasses"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-rreading-glasses}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8788}:8788"

    env_file:
      - "./rreading-glasses/.env"

    entrypoint: ["/main", "serve"]

    command: ["--verbose"]

    secrets:
      - "hardcover_auth"
      - "rreading_glasses_db_password"

    depends_on:
      rreading-glasses-db:
        condition: "service_started"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rreading-glasses-db:
    image: "postgres"
    container_name: "${NAME:-rreading-glasses-db}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "POSTGRES_USER=rreading-glasses"
      - "POSTGRES_DB=rreading-glasses"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "rreading_glasses_data:/var/lib/postgresql/data"

    secrets:
      - "rreading_glasses_db_password"

    hostname: "${NAME:-rreading-glasses-db}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-5433}:5433"

    env_file:
      - "./rreading-glasses/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
