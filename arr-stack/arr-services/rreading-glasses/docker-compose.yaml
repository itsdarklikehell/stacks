services:
  rreading-glasses:
    image: ${IMAGE:-blampe/rreading-glasses:hardcover}
    container_name: ${NAME:-rreading-glasses}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      POSTGRES_HOST: rreading-glasses-db
      POSTGRES_DATABASE: rreading-glasses
      POSTGRES_USER: rreading-glasses

    # volumes:
    #   - /etc/localtime:/etc/localtime:ro
    #   - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-rreading-glasses}

    networks:
      # host:
      arr-services:

    ports:
      - "${PORT:-8788}:8788"

    entrypoint: ["/main", "serve"]

    command: ["--verbose"]

    secrets:
      - hardcover_auth
      - rreading_glasses_db_password

    depends_on:
      rreading-glasses-db:
        condition: service_started

    env_file:
      - ./rreading-glasses/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"

  rreading-glasses-db:
    image: postgres
    container_name: rreading-glasses-db
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      POSTGRES_USER: rreading-glasses
      POSTGRES_DB: rreading-glasses

    volumes:
      - rreading_glasses_data:/var/lib/postgresql/data

    secrets:
      - rreading_glasses_db_password

    hostname: rreading-glasses-db

    networks:
      # host:
      arr-services:

    ports:
      - "5433:5433"

    env_file:
      - ./rreading-glasses/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"