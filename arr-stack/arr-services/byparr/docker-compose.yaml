services:
  byparr:
    image: {IMAGE:-ghcr.io/thephaseless/byparr}
    container_name: {NAME:-byparr}
    restart: {RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - ORT=${PORT:-8191}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro

    hostname: {NAME:-byparr}

    networks:
      host:
      arr-services:

    ports:
      - ${PORT:-8191}:8191

    env_file:
      - /byparr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       ttp://localhost:${PORT:-8191}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
