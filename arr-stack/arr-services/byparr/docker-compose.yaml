services:
  byparr:
    image: "${IMAGE:-ghcr.io/thephaseless/byparr}"
    container_name: "${NAME:-byparr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    # volumes:

    hostname: "${NAME:-byparr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8191}:8191"

    env_file:
      - "./byparr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"