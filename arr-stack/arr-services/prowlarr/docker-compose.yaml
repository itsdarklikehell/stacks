services:
  prowlarr:
    image: "${IMAGE:-linuxserver/prowlarr}"
    container_name: "${NAME:-prowlarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/prowlarr:/config"

    hostname: "${NAME:-prowlarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-9696}/tcp"

    ports:
      - "${PORT:-9696}:9696/tcp"

    env_file:
      - "./prowlarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:9696"]
    #   interval: "30s"
    #   timeout: "10s"
    #   retries: "3"
    #   start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"