services:
  mylar3:
    image: "${IMAGE:-lscr.io/linuxserver/mylar3}"
    container_name: "${NAME:-mylar3}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/mylar3/mylar3/config:/config"
      - "../DATA/mylar3/comics:/comics"
      - "../DATA/mylar3/downloads:/downloads"

    hostname: "${NAME:-mylar3}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-8091}:8091"

    env_file:
      - "./mylar3/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:8091"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"