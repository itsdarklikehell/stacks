services:
  overseerr:
    image: "${IMAGE:-sctx/overseerr}"
    container_name: "${NAME:-overseerr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "LOG_LEVEL=debug"
      - "PORT=5056"

    volumes:
      - "../DATA/overseerr/appdata/config:/app/config"

    hostname: "${NAME:-overseerr}"
    
    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-5056}:5056"

    env_file:
      - "./overseerr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5056"]
    #   interval: "30s"
    #   timeout: "10s"
    #   retries: "3"
    #   start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"