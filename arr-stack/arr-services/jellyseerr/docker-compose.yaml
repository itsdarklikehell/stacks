services:
  jellyseerr:
    image: "${IMAGE:-fallenbagel/jellyseerr}"
    container_name: "${NAME:-jellyseerr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "LOG_LEVEL=debug"

    volumes:
      - "../DATA/jellyseerr/appdata/config:/app/config"

    hostname: "${NAME:-jellyseerr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-5055}:5055"

    env_file:
      - "./jellyseerr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:5055"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"