services:
  organizr:
    image: "${ORGANIZR_IMAGE:-linuxserver/organizr}"
    container_name: "${ORGANIZR_CONTAINER_NAME:-organizr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - ../DATA/organizr/config:/config

    hostname: organizr

    networks:
      arr-services:
      host:

    ports:
      - "${PORT:-9983}:80"

    env_file:
      - ./organizr/.env

    tty: true

    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # Optional: Health check for monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=3",
          "--spider",
          "http://localhost:9983/api/health",
        ]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"