services:
  organizr:
    image: {IMAGE:-linuxserver/organizr}
    container_name: {NAME:-organizr}
    restart: {RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - ORT=${PORT:-9983}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro
      - rganizr-config:/config
      # - ./../DATA/arr-stack/organizr/config:/config

    hostname: {NAME:-organizr}

    networks:
      arr-services:
      host:

    ports:
      - ${PORT:-9983}:80

    env_file:
      - /organizr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     ttp://localhost:${PORT:-9983}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
