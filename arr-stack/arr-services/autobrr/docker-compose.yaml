services:
  autobrr:
    image: { IMAGE:-ghcr.io/autobrr/autobrr }
    container_name: { NAME:-autobrr }
    restart: { RESTART:-unless-stopped }

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro
      - ./../DATA/arr-stack/autobrr/config:/config

    hostname: { NAME:-autobrr }

    networks:
      host:
      arr-services:

    ports:
      - ${PORT:-7474}:7474

    env_file:
      - /autobrr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    user: ${PUID:-1000}:${PGID:-1000}

    # healthcheck:
