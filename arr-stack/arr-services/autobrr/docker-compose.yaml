services:
  autobrr:
    image: "${IMAGE:-ghcr.io/autobrr/autobrr}"
    container_name: "${NAME:-autobrr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/autobrr/config:/config"

    hostname: "${NAME:-autobrr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-7474}:7474"

    env_file:
      - "./autobrr/.env"

    deploy:
      replicas: 1

    user: "${PUID:-1000}:${PGID:-1000}"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"