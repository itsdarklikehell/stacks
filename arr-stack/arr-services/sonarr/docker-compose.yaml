services:
  sonarr:
    image: ${IMAGE:-lscr.io/linuxserver/sonarr}
    container_name: ${NAME:-sonarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/configs/sonarr:/config
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/arr-suite/media:/media

    hostname: ${NAME:-sonarr}

    networks:
      host:
      arr-services:

    expose:
      - 8989/tcp

    ports:
      - 8989:8989/tcp

    env_file:
      - ./sonarr/.env

    deploy:
      replicas: 1
