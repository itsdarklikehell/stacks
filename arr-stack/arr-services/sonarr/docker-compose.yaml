services:
  sonarr:
    image: "${IMAGE:-lscr.io/linuxserver/sonarr}"
    container_name: "${NAME:-sonarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/sonarr/config:/config"
      - "../DATA/sonarr/media:/media"

    hostname: "${NAME:-sonarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-8989}/tcp"

    ports:
      - "${PORT:-8989}:8989/tcp"

    env_file:
      - "./sonarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8585"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"