services:
  lidarr:
    image: ${IMAGE:-linuxserver/lidarr}
    container_name: ${NAME:-lidarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8686}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - lidarr-config:/config
      - lidarr-media:/media
      # - ../../DATA/arr-stack/lidarr/config:/config
      # - ../../DATA/arr-stack/lidarr/media:/media

    hostname: ${NAME:-lidarr}

    networks:
      host:
      arr-services:

    expose:
      - ${PORT:-8686}/tcp

    ports:
      - ${PORT:-8686}:8686/tcp

    env_file:
      - /lidarr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-8686}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
