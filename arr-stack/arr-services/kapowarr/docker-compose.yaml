services:
  kapowarr:
    container_name: ${NAME:-kapowarr}
    image: ${IMAGE:-mrcas/kapowarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - kapowarr-db:/app/db
      - ../DATA/kapowarr/download_folder:/app/temp_downloads
      - ../DATA/kapowarr/root_folder:/comics-1

    hostname: ${NAME:-kapowarr}

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-5656}:5656"

    env_file:
      - ./kapowarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"