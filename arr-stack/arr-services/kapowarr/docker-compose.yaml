services:
  kapowarr:
    container_name: "${NAME:-kapowarr}"
    image: "${IMAGE:-mrcas/kapowarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "kapowarr-db:/app/db"
      - "../DATA/kapowarr/download_folder:/app/temp_downloads"
      - "../DATA/kapowarr/root_folder:/comics-1"

    hostname: "${NAME:-kapowarr}"

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-5656}:5656"

    env_file:
      - "./kapowarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5656"]
    #   interval: "30s"
    #   timeout: "10s"
    #   retries: "3"
    #   start_period: "40s"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"