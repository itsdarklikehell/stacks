services:
  watchtower-arr-services:
    image: containrrr/watchtower
    restart: ${RESTART:-unless-stopped}
    container_name: watchtower-arr-services

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: watchtower-arr-services

    networks:
      # host:
      arr-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
      - autobrr
      - autoheal-arr-services
      - bazarr
      - buildarr
      - byparr
      - calendarr
      - checkrr
      - dasharr
      - flaresolverr
      - flemmarr
      - jellyseerr
      - kapowarr
      - lidarr
      - logarr
      - organizr
      - overseerr
      - prowlarr
      - radarr
      - requestrr
      - rreading-glasses
      - sickgear
      - sonarr
      - whisparr
      # - mylar3


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"