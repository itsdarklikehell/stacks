services:
  watchtower-arr-services:
    image: "${IMAGE:-containrrr/watchtower}"
    restart: "${RESTART:-unless-stopped}"
    container_name: "${NAME:-watchtower-arr-services}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "WATCHTOWER_HTTP_API_TOKEN=/run/secrets/access_token"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-watchtower-arr-services}"

    networks:
      host:
      arr-services:

    env_file:
      - "./watchtower/.env"

    depends_on:
      - autobrr
      - autoheal-arr-services
      - bazarr
      - buildarr
      - byparr
      - calendarr
      - checkrr
      - dasharr
      - flaresolverr
      - flemmarr
      - jellyseerr
      - kapowarr
      - lidarr
      - logarr
      - organizr
      - overseerr
      - prowlarr
      - radarr
      - requestrr
      - rreading-glasses
      - sickgear
      - sonarr
      - whisparr
      # - mylar3
    
    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/api/health"]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"