services:
  bazarr:
    image: "${IMAGE:-lscr.io/linuxserver/bazarr}"
    container_name: "${NAME:-bazarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    volumes:
      - "../DATA/bazarr/config:/config"
      - "../DATA/bazarr/media:/media"

    hostname: "${NAME:-bazarr}"

    networks:
      host:
      arr-services:

    expose:
      - "${PORT:-6767}/tcp"

    ports:
      - "${PORT:-6767}:6767/tcp"

    env_file:
      - "./bazarr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:6767"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"