services:
  flaresolverr:
    image: "${IMAGE:-flaresolverr/flaresolverr}"
    container_name: "${NAME:-flaresolverr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "LOG_LEVEL=info"
      - "LOG_HTML=false"
      - "CAPTCHA_SOLVER=none"
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"

    hostname: "${NAME:-flaresolverr}"

    networks:
      host:
      arr-services:
    
    ports:
      - "${PORT:-8191}:8191"

    env_file:
      - "./flaresolverr/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191"]
      interval: "30s"
      timeout: "10s"
      retries: "3"
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"