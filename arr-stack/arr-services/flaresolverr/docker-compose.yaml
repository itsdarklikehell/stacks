services:
  flaresolverr:
    image: {IMAGE:-flaresolverr/flaresolverr}
    container_name: {NAME:-flaresolverr}
    restart: {RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - OG_LEVEL=info
      - OG_HTML=false
      - APTCHA_SOLVER=none
      - ORT=${PORT:-8193}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro

    hostname: {NAME:-flaresolverr}

    networks:
      host:
      arr-services:

    ports:
      - ${PORT:-8193}:8193

    env_file:
      - /flaresolverr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       ttp://localhost:${PORT:-8193}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
