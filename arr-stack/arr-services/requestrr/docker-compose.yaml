services:
  requestrr:
    image: "${IMAGE:-thomst08/requestrr}"
    container_name: "${NAME:-requestrr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    volumes:
      - ../DATA/requestrr/config:/root/config

    hostname: "${NAME:-requestrr}"

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      arr-services:

    ports:
      - "${PORT:-4545}:4545"

    env_file:
      - ./requestrr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 256M
      #     cpus: "0.25"
      #   reservations:
      #     memory: 128M
      #     cpus: "0.10"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"