services:
  watchtower-openllm-vtuber-services:
    image: "${IMAGE:-containrrr/watchtower}"
    restart: "${RESTART:-unless-stopped}"
    container_name: "${NAME:-watchtower-openllm-vtuber-services}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "WATCHTOWER_HTTP_API_TOKEN=/run/secrets/access_token"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-watchtower-openllm-vtuber-services}"

    networks:
      host:
      openllm-vtuber-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - autoheal-openllm-vtuber-services
      - openllm-vtuber

    tty: true
    
    stdin_open: true


    # healthcheck:
      # test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/api/health"]
      # interval: "30s"
      # timeout: "10s"
      # start_period: "30s"
      # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"