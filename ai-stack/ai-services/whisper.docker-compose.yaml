services:
  whisper:
    image: ${IMAGE:-pluja/whishper:latest-gpu}
    container_name: ${NAME:-whisper}
    restart: ${RESTART:-unless-stopped}
    # pull_policy: always

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PUBLIC_INTERNAL_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_TRANSLATION_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_WHISHPER_PROFILE=${PUBLIC_WHISHPER_PROFILE:-gpu}
      - WHISPER_MODELS_DIR=${WHISPER_MODELS_DIR:-/app/models}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/whisper/uploads:/app/uploads
      - ../DATA/whisper/logs:/var/log/whishper
      - ../DATA/whisper/models:/app/models

    hostname: whisper

    # networks:
    #   - ai-services
    #   - host

    ports:
      - ${WHISPER_PORT:-8001}:80
      - 10300:10300


    env_file:
      - .env.whisper

    depends_on:
      - mongo
      - libretranslate

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
