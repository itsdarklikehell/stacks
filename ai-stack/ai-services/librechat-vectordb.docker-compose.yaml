services:
  librechat-vectordb:
    image: ${IMAGE:-pgvector/pgvector:0.8.0-pg15-trixie}
    container_name: ${NAME:-librechat-vectordb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

    volumes:
      - pgdata2:/var/lib/postgresql/data

    hostname: ${NAME:-librechat-vectordb}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3001}:3001

    env_file:
      - .env.librechat-vectordb

    deploy:
      replicas: 1
