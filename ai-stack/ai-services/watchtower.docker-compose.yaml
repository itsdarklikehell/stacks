services:
  watchtower:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower-ai}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - keep_healthy

    # environment:
    #   - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-watchtower-ai}

    # command: --debug --http-api-update

    # networks:
    #   - ai-services
    #   - host

    ports:
      - ${PORT:-8080}:8080

    env_file:
      - .env.watchtower

    deploy:
      replicas: 1

    depends_on:
      - anythingllm
      - autoheal
      - basic-memory
      # - chroma
      - faster-whisper-gpu
      - homeassistant
      - letta-db
      - letta-mcp
      - letta-server
      - libretranslate
      - mongo
      - ollama
      - open-webui
      - searxng
      # - open-llm-vtuber
      # - stable-diffusion-models-download
      # - stable-diffusion-webui
      # - swarmui
      # - librechat
      # - watchtower
      - whisper
      - wyoming-piper
