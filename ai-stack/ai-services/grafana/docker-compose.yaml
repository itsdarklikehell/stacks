services:
  grafana:
    image: ${IMAGE:-grafana/grafana:latest}
    container_name: ${NAME:-grafana}
    restart: ${RESTART:-unless-stopped}

    ports:
      - ${PORT:-3000}:3000

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - GF_LOG_LEVEL=${GF_LOG_LEVEL:-debug}
      - GF_LOG_MODE=${GF_LOG_MODE:-"console file"}
      # - GF_PLUGINS_PREINSTALL=${GF_PLUGINS_PREINSTALL:-"grafana-clock-panel, grafana-simple-json-datasource"}
      # - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://my.grafana.server/}
      # - GF_INSTALL_IMAGE_RENDERER_PLUGIN=${GF_INSTALL_IMAGE_RENDERER_PLUGIN:-true}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - grafana_data:/var/lib/grafana

      - ../../DATA/ai-stack/clickhouse/config_files/grafana/etc/grafana/provisioning/dashboards/:/etc/grafana/provisioning/dashboards/

      - ../../DATA/ai-stack/clickhouse/config_files/grafana/etc/grafana/provisioning/datasources/:/etc/grafana/provisioning/datasources/

      - ../../DATA/ai-stack/clickhouse/config_files/grafana/var/lib/grafana/dashboards/:/var/lib/grafana/dashboards/

      # uncomment the following line, if you don't have access to grafana.com plugins and download a plugin manually (read README.md file)
      - ../../DATA/ai-stack/clickhouse/config_files/grafana/var/lib/grafana/plugins/:/var/lib/grafana/plugins/

    secrets:
      - GF_SECURITY_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_AUTH_GOOGLE_CLIENT_SECRET

    networks:
      host:
      ai-services:

    env_file:
      - ./grafana/.env

    depends_on:
      - prometheus

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
