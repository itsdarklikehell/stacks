services:
  wyoming-piper:
    image: ${IMAGE:-rhasspy/wyoming-piper} # no gpu
    container_name: ${NAME:-wyoming-piper}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/wyoming-piper/data:/data

    hostname: ${NAME:-wyoming-piper}

    command: ["--voice en_US-lessac-medium"]

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-10200}:10200

    env_file:
      - ./wyoming-piper/.env

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10200/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3