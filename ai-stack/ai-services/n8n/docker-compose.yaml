services:
  n8n:
    image: "${IMAGE:-docker.n8n.io/n8nio/n8n}"
    restart: "${RESTART:-always}"
    container_name: "${NAME:-n8n}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true"
      - "N8N_HOST=${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}"
      - "N8N_PORT=5678"
      - "N8N_PROTOCOL=https"
      - "N8N_RUNNERS_ENABLED=true"
      - "OLLAMA_HOST=http://localhost:11434ernal:11434"
      - "NODE_ENV=production"
      - "WEBHOOK_URL=https://${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}/"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "GENERIC_TIMEZONE=${TZ:-Europe/Amsterdam}"

    volumes:
      - "n8n_data:/home/node/.n8n"
      - "../DATA/n8n/local-files:/files"

    hostname: "${NAME:-n8n}"

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-5678}:5678"

    env_file:
      - ./n8n/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
