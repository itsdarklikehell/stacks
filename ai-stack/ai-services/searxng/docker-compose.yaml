services:
  searxng:
    image: ${IMAGE:-searxng/searxng}
    container_name: ${NAME:-searxng}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PORT=${PORT:-8080}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/searxng:/etc/searxng

    hostname: ${NAME:-searxng}

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-8081}:8080"

    env_file:
      - ./searxng/.env

    deploy:
      replicas: 1

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8081/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"