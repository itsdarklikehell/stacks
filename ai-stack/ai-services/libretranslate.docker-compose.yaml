services:
  libretranslate:
    image: libretranslate/libretranslate:latest-cuda
    container_name: libretranslate
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - LT_DISABLE_WEB_UI=True
      - LT_LOAD_ONLY=${LT_LOAD_ONLY:-en,fr,es}
      - LT_UPDATE_MODELS=True

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - ../DATA/whisper/libretranslate/data:/home/libretranslate/.local/share
      - ../DATA/whisper/libretranslate/cache:/home/libretranslate/.local/cache

    hostname: libretranslate

    # networks:
    #   - ai-services
    #   - host

    ports:
      - ${LIBRETRANSLATE_PORT:-5000}:5000

    user: root
    tty: true

    env_file:
      - .env.libretranslate

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
