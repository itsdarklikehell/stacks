services:
  wyoming-piper:
    image: ${IMAGE:-rhasspy/wyoming-piper} # no gpu
    container_name: ${NAME:-wyoming-piper}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - GUID=${GUID:-1000}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/wyoming-piper/data:/data

    hostname: ${NAME:-wyoming-piper}

    command: ["--voice en_US-lessac-medium"]

    # networks:
    #   - ai-services
    #   - host

    ports:
      - ${PORT:-10200}:10200

    env_file:
      - .env.wyoming-piper

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
