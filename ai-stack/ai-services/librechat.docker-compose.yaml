services:
  librechat:
    image: ${IMAGE:-ghcr.io/danny-avila/librechat-dev}
    container_name: ${NAME:-librechat}
    restart: ${RESTART:-unless-stopped}
    
    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8003}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8003}
    
    volumes:
      - type: bind
        source: .env.librechat
        target: /app/.env
      - ../DATA/librechat/images:/app/client/public/images
      - ../DATA/librechat/uploads:/app/uploads
      - ../DATA/librechat/logs:/app/api/logs    
    
    hostname: ${NAME:-librechat}
    
    # networks:
    #   - ai-services
    #   - host

    ports:
      - "${PORT:-3006}:3006"
    
    depends_on:
      - librechat-mongodb
      - librechat-rag_api
    
    user: ${PUID:-1000}:${PGID:-1000}
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    env_file:
      - .env.librechat

    deploy:
      replicas: 1

