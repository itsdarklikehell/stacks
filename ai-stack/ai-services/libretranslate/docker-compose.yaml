services:
  libretranslate:
    image: ${IMAGE:-libretranslate/libretranslate:latest-cuda}
    container_name: ${NAME:-libretranslate}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - LT_DISABLE_WEB_UI=${LT_DISABLE_WEB_UI:-False}
      - LT_LOAD_ONLY=${LT_LOAD_ONLY:-en,fr,es}
      - LT_UPDATE_MODELS=${LT_UPDATE_MODELS:-True}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - ../../DATA/whisper/libretranslate/data:/home/libretranslate/.local/share
      - ../../DATA/whisper/libretranslate/cache:/home/libretranslate/.local/cache

    hostname: ${NAME:-libretranslate}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-5000}:5000

    user: root

    env_file:
      - ./libretranslate/.env

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3