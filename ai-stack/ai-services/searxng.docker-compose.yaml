services:
  searxng:
    image: ${IMAGE:-searxng/searxng}
    container_name: ${NAME:-searxng}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - GUID=${GUID:-1000}
      - PORT=${PORT:-8080}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/searxng:/etc/searxng

    hostname: ${NAME:-searxng}

    # networks:
    #   - ai-services
    #   - host

    ports:
      - ${PORT:-8081}:8080

    env_file:
      - .env.searxng

    deploy:
      replicas: 1

