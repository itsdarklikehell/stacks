services:
  private-gpt:
    # image: ${IMAGE:-ghcr.io/jim60105/private-gpt:latest}
    # pull_policy: always
    container_name: ${NAME:-private-gpt}
    restart: ${RESTART:-unless-stopped}

    user: ${PUID:-1000}:${PGID:-1000}

    build:
      context: ../../DATA/ai-stack/private-gpt
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./Dockerfile

    profiles: [ollama-api]

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8001}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-private-gpt}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8001}:8001

    env_file:
      - ./private-gpt/.env

    # depends_on:
    #   - mongo-whispher
    #   - libretranslate-whispher

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8082}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
