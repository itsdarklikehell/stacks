services:
  autoheal:
    image: ${AUTOHEAL_IMAGE:-willfarrell/autoheal:latest}
    container_name: ${AUTOHEAL_CONTAINER_NAME:-autoheal-ai-services}
    restart: unless-stopped
    
    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      AUTOHEAL_START_PERIOD: 0
      AUTOHEAL_INTERVAL: 5
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
      AUTOHEAL_ONLY_MONITOR_RUNNING: false
    # network_mode: ${AUTOHEAL_NETWORK_MODE:-none}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ai-services-autoheal

    # command: [ "ollama", "pull", "qwen3:latest"]

    networks:
      - ai-services
      - host
    
    # # ports:
    # #   - "80:80"

    env_file:
      - ../.env

    deploy:
      replicas: 1

