services:
  letta-mcp-server:
    image: "${IMAGE:-ghcr.io/oculairmedia/letta-mcp-server:latest}"
    container_name: "${NAME:-letta-mcp-server}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "LETTA_BASE_URL=${LETTA_BASE_URL:-http://letta-server:8283/v1}"
      - "LETTA_PASSWORD=${LETTA_PASSWORD:-}"
      - "PORT=${PORT:-3001}"
      - "NODE_ENV=production"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"

    hostname: "${NAME:-letta-mcp-server}"

    # command: ["--logpath", "/var/log/mongodb/mongod.log"]

    networks:
      host:
      ai-services:
        # aliases:
        #   - pgvector_db
        #   - letta-db

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - "./letta-mcp-server/.env"

    deploy:
      replicas: 1

    # depends_on:
    #   letta-db:
    #     condition: service_healthy

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     "CMD",
    #     "wget",
    #     "--no-verbose",
    #     "--tries=3",
    #     "--spider",
    #     "http://localhost:3001/api/health",
    #   ]
    # interval: "30s"
    # timeout: "10s"
    # start_period: "30s"
    # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
