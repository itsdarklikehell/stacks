services:
  stable-diffusion-models-download:
    image: comfy-download:latest
    container_name: stable-diffusion-models-download
    restart: unless-stopped

    build: 
      context: ../DATA/stable-diffusion-webui-docker/services/download/
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
      # dockerfile: ../DATA/stable-diffusion-webui-docker/services/download/Dockerfile
    
    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/stable-diffusion-webui-docker/data:/data

    hostname: stable-diffusion-models-download

    networks:
      - ai-services
      - host

    env_file:
      - ../.env

    deploy:
      replicas: 1

