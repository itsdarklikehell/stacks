services:
  kokoro-tts:
    image: "${IMAGE:-ghcr.io/remsky/kokoro-fastapi-gpu:latest}"
    container_name: "${NAME:-kokoro-tts}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=8880"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/kokoro-tts:/kokoro"
      - "kokoro_index_data:/index_data"

    hostname: "${NAME:-kokoro-tts}"

    networks:
      host:
      ai-services:

    env_file:
      - "./kokoro-tts/.env"

    ports:
      - "${PORT:-8880}:8880"

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     "CMD",
    #     "wget",
    #     "--no-verbose",
    #     "--tries=3",
    #     "--spider",
    #     "http://localhost:8880/api/health",
    #   ]
    # interval: "30s"
    # timeout: "10s"
    # start_period: "30s"
    # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
