services:
  clickhouse:
    image: ${IMAGE:-clickhouse/clickhouse-server:22.9-alpine}
    name: ${NAME:-clickhouse}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"
  
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - CLICKHOUSE_TCP_PORT=9000
      - CLICKHOUSE_HTTP_PORT=8123
      - 'STORAGE_DIR="/app/server/storage"'
    
    ports:
      - "8123:8123"
      - "9000:9000"
    
    volumes:
      - clickhouse_data:/bitnami/clickhouse
      - backups:/backups
      - ../DATA/clickhouse/config/backup_disk.xml:/etc/clickhouse-server/config.d/backup_disk.xml
      - ../DATA/chroma/config/chroma_users.xml:/etc/clickhouse-server/users.d/chroma.xml
    
    networks:
      host:
      ai-services:

    env_file:
      - .env.clickhouse

    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]