services:
  autoheal-ai-services:
    image: ${IMAGE:-willfarrell/autoheal}
    container_name: ${NAME:-autoheal-ai-services}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      AUTOHEAL_CONTAINER_LABEL: ${AUTOHEAL_CONTAINER_LABEL:-all}
      AUTOHEAL_START_PERIOD: 0
      AUTOHEAL_INTERVAL: 5
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
      AUTOHEAL_ONLY_MONITOR_RUNNING: false
    # network_mode: ${AUTOHEAL_NETWORK_MODE:-none}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-autoheal-ai-services}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      ai-services:

    # # ports:
    # #   - "80:80"

    env_file:
      - ./autoheal/.env

    deploy:
      replicas: 1

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true
    
    stdin_open: true

