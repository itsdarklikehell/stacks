services:
  librechat-mongodb:
    image: mongo
    container_name: ${NAME:-librechat-mongodb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    user: ${PUID:-1000}:${PGID:-1000}

    volumes:
      - ../DATA/librechat-mongodb/data-node:/data/db

    command: ["mongod", "--noauth"]

    hostname: ${NAME:-librechat-mongodb}

    networks:
      # host:
      ai-services:

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - ./librechat-mongodb/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3
      
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"