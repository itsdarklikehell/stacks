services:
  librechat-vectordb:
    image: ${IMAGE:-pgvector/pgvector:0.8.0-pg15-trixie}
    container_name: ${NAME:-librechat-vectordb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

    volumes:
      - librechat-vectordb:/var/lib/postgresql/data

    hostname: ${NAME:-librechat-vectordb}

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - ./librechat-vectordb/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3