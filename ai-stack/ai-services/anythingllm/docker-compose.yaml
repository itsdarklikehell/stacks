services:
  anythingllm:
    image: ${IMAGE:-mintplexlabs/anythingllm}
    container_name: ${NAME:-anythingllm}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - 'STORAGE_DIR="/app/server/storage"'
      # - SERVER_PORT=3001

    cap_add:
      - SYS_ADMIN

    command: ["--cap-add", "SYS_ADMIN"]

    volumes:
      # - anythingllm_storage:${STORAGE_DIR:-/app/server/storage}
      # - anythingllm_hotdir:/app/collector/hotdir
      # - anythingllm_outputs:/app/collector/outputs
      - ../DATA/anythingllm/anythingllm_storage:${STORAGE_DIR:-/app/server/storage}
      - ../DATA/anythingllm/anythingllm_hotdir:/app/collector/hotdir
      - ../DATA/anythingllm/anythingllm_outputs:/app/collector/outputs
      - ../DATA/anythingllm/anythingllm_storage/.env:/app/server/.env

    hostname: ${NAME:-anythingllm}

    user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3001}:3001

    env_file:
      - .env.anythingllm

    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3