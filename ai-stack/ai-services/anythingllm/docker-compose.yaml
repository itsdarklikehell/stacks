services:
  anythingllm:
    image: ${IMAGE:-mintplexlabs/anythingllm}
    container_name: ${NAME:-anythingllm}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - 'STORAGE_DIR="/app/server/storage"'
      - "SERVER_PORT=3002"

    cap_add:
      - "SYS_ADMIN"

    command: ["--cap-add", "SYS_ADMIN"]

    volumes:
      # - "anythingllm_storage:${STORAGE_DIR:-/app/server/storage}"
      # - "anythingllm_hotdir:/app/collector/hotdir"
      # - "anythingllm_outputs:/app/collector/outputs"
      - "../DATA/anythingllm/anythingllm_storage:${STORAGE_DIR:-/app/server/storage}"
      # - "../DATA/anythingllm/anythingllm_hotdir:/app/collector/hotdir"
      # - "../DATA/anythingllm/anythingllm_outputs:/app/collector/outputs"


    hostname: "${NAME:-anythingllm}"

    user: "${PUID:-1000}:${PGID:-1000}"

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-3002}:3002"

    env_file:
      - "./anythingllm/.env"

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:3002/api/health"]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"