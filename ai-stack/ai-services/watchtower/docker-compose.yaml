services:
  watchtower-ai-services:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower-ai-services}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - autoheal

    # environment:
    #   - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-watchtower-ai-services}

    # command: --debug --http-api-update

    networks:
      host:
      ai-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - anythingllm
      - autoheal-ai-services
      - basic-memory
      # - chroma
      - clickhouse
      - coqui-tts-cpu
      - faster-whisper-gpu
      - homeassistant
      - kokoro-tts
      - letta-server
      - libretranslate-whispher
      - localai
      - mongo-whispher
      - n8n
      # - ollama
      - open-webui
      - searxng
      - stable-diffusion-models-download
      - stable-diffusion-webui
      - swarmui
      - voice-chat-ai
      - whishper
      - wyoming-piper

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"