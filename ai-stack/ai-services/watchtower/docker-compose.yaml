services:
  watchtower:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower-ai-services}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - autoheal

    # environment:
    #   - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-watchtower-ai-services}

    # command: --debug --http-api-update

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8080}:8080

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - anythingllm
      - autoheal
      - basic-memory
      # - chroma
      - faster-whisper-gpu
      - homeassistant
      - letta-db
      - letta-mcp
      - letta-server
      - libretranslate
      - mongo
      - ollama
      - open-webui
      - searxng
      # - open-llm-vtuber
      # - stable-diffusion-models-download
      # - stable-diffusion-webui
      # - swarmui
      # - librechat
      # - watchtower
      - whisper
      - wyoming-piper

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3