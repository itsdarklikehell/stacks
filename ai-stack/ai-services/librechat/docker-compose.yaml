services:
  librechat:
    # image: ${IMAGE:-ghcr.io/jim60105/librechat:latest}
    # pull_policy: always
    container_name: ${NAME:-librechat}
    restart: ${RESTART:-unless-stopped}

    user: ${PUID:-1000}:${PGID:-1000}

    build:
      context: ../../DATA/ai-stack/librechat
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./Dockerfile

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3080}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    hostname: ${NAME:-librechat}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3080}:3080

    env_file:
      - ./librechat/.env

    # depends_on:
    #   - mongo-whispher
    #   - libretranslate-whispher

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # alternatively, use `count: all` for all GPUs
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8082}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
