services:
  stable-diffusion-webui:
    # image: ${IMAGE:-comfy-ui}
    container_name: ${NAME:-stable-diffusion-webui}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../DATA/stable-diffusion-webui-docker/services/comfy
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./Dockerfile

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - CLI_ARGS=${CLI_ARGS:-}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/stable-diffusion-webui-docker/data:/data
      - ../DATA/stable-diffusion-webui-docker/output:/output

    hostname: ${NAME:-stable-diffusion-webui}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-7860}:7860

    env_file:
      - ./stable-diffusion-webui/.env

    stop_signal: SIGKILL

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7860/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3