services:
  letta-db:
    image: ${IMAGE:-ankane/pgvector}
    container_name: ${NAME:-letta-db}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - POSTGRES_USER=${LETTA_PG_USER:-letta}
      - POSTGRES_PASSWORD=${LETTA_PG_PASSWORD:-letta}
      - POSTGRES_DB=${LETTA_PG_DB:-letta}

    volumes:
      - ../DATA/letta/.persist/pgdata:/var/lib/postgresql/data
      # - ~/.letta/.persist/pgdata:/var/lib/postgresql/data
      - ../DATA/letta/init.sql:/docker-entrypoint-initdb.d/init.sql

    hostname: ${NAME:-letta-db}

    networks:
      host:
      ai-services:
        aliases:
          - pgvector_db
          - letta-db

    ports:
      - ${PORT:-5432}:5432

    env_file:
      - ./letta-db/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 5s
      timeout: 5s
      retries: 5

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"