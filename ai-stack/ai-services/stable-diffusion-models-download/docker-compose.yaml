services:
  stable-diffusion-models-download:
    # image: ${IMAGE:-comfy-download}
    container_name: ${NAME:-stable-diffusion-models-download}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../DATA/stable-diffusion-webui-docker/services/download/
      args:
        UID: ${PUID:-1000}
        GID: ${PUID:-1000}
      dockerfile: ./Dockerfile

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/stable-diffusion-webui-docker/data:/data
      - ../DATA/stable-diffusion-webui-docker/data/config:/data/config
      - ../DATA/stable-diffusion-webui-docker/data/Models:/data/Models
      - ../DATA/stable-diffusion-webui-docker/data/Output:/data/Output
      - ../DATA/stable-diffusion-webui-docker/data/embeddings:/data/embeddings
      
    hostname: ${NAME:-stable-diffusion-models-download}

    networks:
      host:
      ai-services:

    env_file:
      - ./stable-diffusion-models-download/.env

    deploy:
      replicas: 1

    depends_on:
      - faster-whisper-gpu
      - wyoming-piper

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"