services:
  letta-mcp:
    image: ${IMAGE:-ghcr.io/oculairmedia/letta-mcp-server}
    container_name: ${NAME:-letta-mcp}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - LETTA_BASE_URL=${LETTA_BASE_URL:-http://host.docker.internal:8283}
      - LETTA_PASSWORD=${LETTA_PASSWORD:-lettapassword}
      - NODE_ENV=${NODE_ENV:-production}

    hostname: ${NAME:-letta-mcp}

    command: ["--logpath", "/var/log/mongodb/mongod.log"]

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3005}:3005

    env_file:
      - ./letta-mcp/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3