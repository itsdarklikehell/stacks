services:
  midori-ai-subsystem-manager:
    image: ${IMAGE:-lunamidori5/pixelarch:subsystem}
    container_name: ${NAME:-midori-ai-subsystem-manager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3400}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-midori-ai-subsystem-manager}

    privileged: true

    networks:
      host:
      ai-services:

    env_file:
      - ./midori-ai-subsystem-manager/.env

    ports:
      - ${PORT:-39090}:39090

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-3210}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

    depends_on:
      - browserless

  browserless:
    image: browserless/chrome:latest
    ports:
      - 9222:3400 # Map host's port 9222 to container's port 3000
    environment:
      - MAX_CONCURRENT_SESSIONS=10
