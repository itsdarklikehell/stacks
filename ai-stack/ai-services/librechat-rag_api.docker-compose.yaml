services:
  librechat-rag_api:
    image: ${IMAGE:-ghcr.io/danny-avila/librechat-rag-api-dev-lite}
    container_name: ${NAME:-librechat-rag_api}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - DB_HOST=librechat-vectordb
      - RAG_PORT=${PORT:-8003}

    depends_on:
      - librechat-vectordb

    hostname: ${NAME:-librechat-rag_api}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3001}:3001

    env_file:
      - .env.librechat-rag_api

    deploy:
      replicas: 1
