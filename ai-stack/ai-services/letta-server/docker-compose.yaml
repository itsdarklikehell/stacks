services:
  letta-server:
    image: "${IMAGE:-letta/letta:latest}"
    container_name: "${NAME:-letta-server}"
    restart: "${RESTART:-unless-stopped}"
     
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "OPENAI_API_KEY=${OPENAI_API_KEY:-}"
      - "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}"
      - "OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}"

    volumes:
      - "../DATA/letta/.persist/pgdata:/var/lib/postgresql/data"
      - "../DATA/letta/tool_execution_dir:/root/.letta/tool_execution_dir" # mounted volume for tool execution
  
    hostname: "${NAME:-letta-server}"

    # command: ["--logpath", "/var/log/mongodb/mongod.log"]

    networks:
      host:
      ai-services:
        # aliases:
        #   - pgvector_db
        #   - letta-db

    ports:
      - "8283:8283"
      - "5432:5432"
      - "4316:4316"
      - "4318:4318"

    env_file:
      - ./letta-server/.env

    deploy:
      replicas: 1

    # depends_on:
    #   letta-db:
    #     condition: service_healthy

    tty: true
    
    stdin_open: true


    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8283/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"