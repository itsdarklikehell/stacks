services:
  whisper:
    image: pluja/whishper:latest-gpu
    container_name: whisper
    restart: unless-stopped
    # pull_policy: always

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PUBLIC_INTERNAL_API_HOST=${WHISHPER_HOST}
      - PUBLIC_TRANSLATION_API_HOST=${WHISHPER_HOST}
      - PUBLIC_API_HOST=${WHISHPER_HOST:-}
      - PUBLIC_WHISHPER_PROFILE=gpu
      - WHISPER_MODELS_DIR=/app/models
      - UPLOAD_DIR=/app/uploads

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/whisper/uploads:/app/uploads
      - ../DATA/whisper/logs:/var/log/whishper
      - ../DATA/whisper/models:/app/models

    hostname: whisper

    networks:
      - ai-services
      - host

    ports:
      - ${WHISPER_PORT:-8000}:80
      - 10300:10300
      - cloud

    env_file:
      - ../.env

    depends_on:
      - mongo
      - libretranslate

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
