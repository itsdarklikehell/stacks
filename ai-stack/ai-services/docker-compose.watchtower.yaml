services:
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower-ai-services
    restart: unless-stopped

    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - keep_healthy

    # environment:
    #   - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: watchtower

    # command: --debug --http-api-update

    networks:
      - ai-services
      - host

    ports:
      - ${WATCHTOWER_PORT:-8082}:8080

    env_file:
      - ../.env

    deploy:
      replicas: 1

    depends_on:
      - anythingllm
      - autoheal
      - basic-memory
      - chroma
      - faster-whisper-gpu
      - homeassistant
      - letta-db
      - letta-mcp
      - letta-server
      - librechat
      - libretranslate
      - mongo
      - ollama
      - open-webui
      - searxng
      # - open-llm-vtuber
      # - stable-diffusion-models-download
      # - stable-diffusion-webui
      # - swarmui
      # - watchtower
      - whisper
      - wyoming-piper
