services:
  librechat-rag_api:
    image: ${IMAGE:-ghcr.io/danny-avila/librechat-rag-api-dev-lite}
    container_name: ${NAME:-librechat-rag_api}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - DB_HOST=librechat-vectordb
      - RAG_PORT=${PORT:-8003}

    depends_on:
      - librechat-vectordb

    hostname: ${NAME:-librechat-rag_api}

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - ./librechat-rag_api/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3