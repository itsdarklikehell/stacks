services:
  chroma:
    image: "${IMAGE:-chroma}"
    container_name: "${NAME:-chroma}"
    restart: "${RESTART:-unless-stopped}"

    build:
      context: "../DATA/chroma"
      dockerfile: "./Dockerfile"

    volumes:
      - "../DATA/chroma:/chroma"
      - "index_data:/index_data"

    # command: uvicorn chromadb.app:app --reload --workers 1 --host 0.0.0.0 --port 8000 --log-config log_config.yml
    command: ["uvicorn", "chromadb.app:app", "--reload", "--workers 1", "--host 0.0.0.0", "--port 8000", "--log-config log_config.yml"]
    
    environment:
      - "CHROMA_DB_IMPL=clickhouse"
      - "CLICKHOUSE_HOST=clickhouse"
      - "CLICKHOUSE_PORT=8124"

    networks:
      host:
      ai-services:
        
    env_file:
      - "./chroma/.env"

    ports:
      - "${PORT:-8000}:8000"

    depends_on:
      - clickhouse

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8000/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"