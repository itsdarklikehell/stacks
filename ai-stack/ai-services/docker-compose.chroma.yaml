services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"

    # environment:
    #   - 'STORAGE_DIR="/app/server/storage"'

    volumes:
      - "../DATA/chroma/data:/data"

    hostname: chroma

    user: ${HOST_UID:-1000}:${HOST_GID:-1000}

    command: ["--cap-add", "SYS_ADMIN"]

    networks:
      - ai-services
      - host

    ports:
      - ${CHROMA_PORT:-8002}:8002

    env_file:
      - ../.env

    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
