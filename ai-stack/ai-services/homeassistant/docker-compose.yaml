services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/home-assistant/config:/config

    hostname: homeassistant

    networks:
      # macvlan:
        # ipv4_address: 192.168.1.11 #optional, I am using mac vlan, if you don't want to, remove macvlan and don't create the network above
      ai-services:
      host:

    env_file:
      - ./homeassistant/.env

    ports:
      - ${PORT:-8123}:8123

    depends_on:
      - faster-whisper-gpu
      - wyoming-piper

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3