services:
  stable-diffusion-webui:
    image: comfy-ui:latest
    container_name: stable-diffusion-webui
    restart: unless-stopped

    build: 
      context: ../DATA/stable-diffusion-webui-docker/services/comfy
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
      dockerfile: ../DATA/stable-diffusion-webui-docker/services/comfy/Dockerfile

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"
    
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - CLI_ARGS=

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/stable-diffusion-webui-docker/data:/data
      - ../DATA/stable-diffusion-webui-docker/output:/output

    hostname: stable-diffusion-webui

    networks:
      - ai-services
      - host

    ports:
      - ${COMFYUI_PORT:-7860}:7860

    env_file:
      - .env.stable-diffusion-webui

    stop_signal: SIGKILL

    tty: true

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [compute, utility]
