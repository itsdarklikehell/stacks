services:
  mongo-whispher:
    image: ${IMAGE:-mongo}
    container_name: ${NAME:-mongo-whispher}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-27017}
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER:-whishper}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASS:-whishper}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - mongo-whishper_data:/data/db
      - mongo-whishper_logs:/var/log/mongodb/

    hostname: ${NAME:-mongo-whispher}

    command: [--logpath, /var/log/mongodb/mongod.log]

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-27017}:27017

    env_file:
      - ./mongo-whispher/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-27017}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
