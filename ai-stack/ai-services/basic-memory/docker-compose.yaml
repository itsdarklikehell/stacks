services:
  basic-memory:
    image: "${IMAGE:-ghcr.io/basicmachines-co/basic-memory}"
    container_name: "${NAME:-basic-memory-server}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "BASIC_MEMORY_DEFAULT_PROJECT=main"
      - "BASIC_MEMORY_SYNC_CHANGES=true"
      - "BASIC_MEMORY_LOG_LEVEL=INFO"
      - "BASIC_MEMORY_SYNC_DELAY=1000"

    volumes:
      - "basic-memory-config:/root/.basic-memory:rw"
      - "../DATA/basic-memory/knowledge:/app/data:rw"
      - "../DATA/basic-memory/work-notes:/app/data/work:rw"
      - "../DATA/basic-memory/personal-notes:/app/data/personal:rw"
      # OPTIONAL: Mount additional knowledge directories for multiple projects

    command:
      [
        "basic-memory",
        "mcp",
        "--transport",
        "sse",
        "--host",
        "0.0.0.0",
        "--port",
        "8004",
      ]

    hostname: "${NAME:-basic-memory-server}"

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-8004}:8004"

    env_file:
      - "./basic-memory/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    healthcheck:
      test: ["CMD", "basic-memory", "--version"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: "3"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"