services:
  open-webui:
    image: "${IMAGE:-ghcr.io/open-webui/open-webui}"
    container_name: "${NAME:-open-webui}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "PORT=${PORT:-8080}"
      - "PUID=${PUID:-1000}"
      - "OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}"
      - "ENABLE_RAG_WEB_SEARCH=True"
      - "RAG_WEB_SEARCH_ENGINE=searxng"
      - "RAG_WEB_SEARCH_RESULT_COUNT=3"
      - "RAG_WEB_SEARCH_CONCURRENT_REQUESTS=10"
      - "SEARXNG_QUERY_URL=http://searxng:8081/search?q=<query>"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "open-webui-data:/app/backend/data"

    hostname: "${NAME:-open-webui}"

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-8080}:8080"

    env_file:
      - "./open-webui/.env"

    deploy:
      replicas: 1

    extra_hosts:
      - host.docker.internal:host-gateway

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"