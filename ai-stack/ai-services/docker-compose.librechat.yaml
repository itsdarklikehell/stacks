services:
  librechat:
    container_name: LibreChat
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: unless-stopped
    ports:
      - "${LCHAT_PORT:-3000}:3000"
    depends_on:
      - mongodb
      - rag_api
    user: ${HOST_UID:-1000}:${HOST_GID:-1000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ../.env
        target: /app/.env
      - ../DATA/librechat/images:/app/client/public/images
      - ../DATA/librechat/uploads:/app/uploads
      - ../DATA/librechat/logs:/app/api/logs

  librechat-mongodb:
    container_name: librechat-mongodb
    image: mongo:latest
    restart: unless-stopped
    user: ${HOST_UID:-1000}:${HOST_GID:-1000}
    volumes:
      - ../DATA/librechat-mongodb/data-node:/data/db
    command: mongod --noauth

  librechat-meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    user: ${HOST_UID:-1000}:${HOST_GID:-1000}
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ../DATA/librechat-meilisearch/meili_data_v1.12:/meili_data

  librechat-vectordb:
    container_name: librechat-vectordb
    image: pgvector/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: unless-stopped
    volumes:
      - pgdata2:/var/lib/postgresql/data

  librechat-rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=librechat-vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: unless-stopped
    depends_on:
      - vectordb
    env_file:
      - ../.env

volumes:
  pgdata2:
