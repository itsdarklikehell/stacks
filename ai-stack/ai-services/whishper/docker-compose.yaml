services:
  whishper:
    image: ${IMAGE:-pluja/whishper:latest-gpu}
    container_name: ${NAME:-whishper}
    restart: ${RESTART:-unless-stopped}
    # pull_policy: always

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PUBLIC_INTERNAL_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_TRANSLATION_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_WHISHPER_PROFILE=${PUBLIC_WHISHPER_PROFILE:-gpu}
      - WHISPER_MODELS_DIR=${WHISPER_MODELS_DIR:-/app/models}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/whishper/uploads:/app/uploads
      - ../DATA/whishper/logs:/var/log/whishper
      - ../DATA/whishper/models:/app/models

    hostname: ${NAME:-whishper}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8001}:80
      - 10300:10300

    env_file:
      - .env.whishper

    depends_on:
      - mongo
      - libretranslate

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3