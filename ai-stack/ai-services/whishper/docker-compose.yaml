services:
  whishper:
    image: "${IMAGE:-pluja/whishper:latest-gpu}"
    pull_policy: "always"
    container_name: "${NAME:-whishper}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PUBLIC_INTERNAL_API_HOST=${WHISHPER_HOST:-http://127.0.0.1:80}"
      - "PUBLIC_TRANSLATION_API_HOST=${WHISHPER_HOST:-whishper}"
      - "PUBLIC_API_HOST=${WHISHPER_HOST:-whishper}"
      - "PUBLIC_WHISHPER_PROFILE=${PUBLIC_WHISHPER_PROFILE:-gpu}"
      - "WHISPER_MODELS_DIR=${WHISPER_MODELS_DIR:-/app/models}"
      - "UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}"
      - "CPU_THREADS=4"
      - "PORT=${PORT:-8082}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/whishper/uploads:/app/uploads"
      - "../DATA/whishper/logs:/var/log/whishper"
      - "../DATA/whishper/models:/app/models"

    hostname: "${NAME:-whishper}"

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-8082}:80"

    env_file:
      - "./whishper/.env"

    depends_on:
      - mongo-whispher
      - libretranslate-whispher

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu", "compute", "video", "graphics", "utility"]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     "CMD",
    #     "wget",
    #     "--no-verbose",
    #     "--tries=3",
    #     "--spider",
    #     "http://localhost:8001/api/health",
    #   ]
    # interval: "30s"
    # timeout: "10s"
    # start_period: "30s"
    # retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
