services:
  whishper:
    image: ${IMAGE:-pluja/whishper:latest-gpu}
    container_name: ${NAME:-whishper}
    restart: ${RESTART:-unless-stopped}
    # pull_policy: always

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - PUBLIC_INTERNAL_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_TRANSLATION_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_API_HOST=${WHISHPER_HOST:-whishper}
      - PUBLIC_WHISHPER_PROFILE=${PUBLIC_WHISHPER_PROFILE:-gpu}
      - WHISPER_MODELS_DIR=${WHISPER_MODELS_DIR:-/app/models}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - PORT=${PORT:-8001}
      - WHISPER_PORT=${WHISPER_PORT:-10301}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../DATA/whishper/uploads:/app/uploads
      - ../DATA/whishper/logs:/var/log/whishper
      - ../DATA/whishper/models:/app/models

    hostname: ${NAME:-whishper}

    networks:
      host:
      ai-services:

    ports:
      - "${PORT:-8001}:80"
      - "${WHISPER_PORT:-10301}:10301"

    env_file:
      - ./whishper/.env

    depends_on:
      - mongo
      - libretranslate

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"