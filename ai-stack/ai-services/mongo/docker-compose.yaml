services:
  mongo:
    image: ${IMAGE:-mongo}
    container_name: ${NAME:-mongo}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER:-whishper}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASS:-whishper}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../../DATA/whisper/db_data:/data/db
      - ../../DATA/whisper/db_data/logs/:/var/log/mongodb/

    hostname: ${NAME:-mongo}

    command: ["--logpath", "/var/log/mongodb/mongod.log"]

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-27017}:27017

    env_file:
      - ./mongo/.env

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:27017/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3