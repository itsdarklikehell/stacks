services:
  librechat-meilisearch:
    image: ${IMAGE:-getmeili/meilisearch:v1.12.3}
    container_name: ${NAME:-librechat-meilisearch}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}

    volumes:
      - ../DATA/librechat-meilisearch/meili_data_v1.12:/meili_data

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3001}:3001

    user: ${PUID:-1000}:${PGID:-1000}

    env_file:
      - .env.librechat-meilisearch

    deploy:
      replicas: 1
