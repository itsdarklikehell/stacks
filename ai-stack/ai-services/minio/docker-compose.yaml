services:
  minio:
    container_name: ${NAME:-minio}
    image: ${IMAGE:-minio/minio:RELEASE.2023-09-07T02-05-02Z}
    restart: ${RESTART:-unless-stopped}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    ports:
      - ${CONSOLE_PORT:-9001}:9001
      - ${HTTP_PORT:-9002}:9002

    volumes:
      - minio_data:/var/lib/minio/data

    command: minio server /var/lib/minio/data --address 0.0.0.0:${HTTP_PORT:-9002} --console-address ":${CONSOLE_PORT:-9001}"

  minio-bucket-creator:
    container_name: ${NAME:-minio-bucket-creator}
    image: ${IMAGE:-minio/mc:RELEASE.2023-09-13T23-08-58Z}
    restart: ${RESTART:-unless-stopped}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    entrypoint: >
      /bin/bash -c "
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
      /usr/bin/mc mb myminio/${MINIO_CLICKHOUSE_BACKUP_BUCKET:-clickhouse};
      /usr/bin/mc anonymous set public myminio/${MINIO_CLICKHOUSE_BACKUP_BUCKET:-clickhouse};
      exit 0;
      "

    depends_on:
      - minio

  minio-prometheus-monitoring-cluster:
    container_name: ${NAME:-minio-prometheus-monitoring-cluster}
    image: ${IMAGE:-minio/mc:RELEASE.2023-09-13T23-08-58Z}
    restart: ${RESTART:-unless-stopped}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    volumes:
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/templates/prometheus.yaml:/home/prometheus-template.yaml:ro
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/prometheus.yaml:/home/prometheus.yaml

    entrypoint: >
      /bin/bash -c "
      cp /home/prometheus-template.yaml /home/prometheus.yaml;
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD > /dev/null;
      /usr/bin/mc admin prometheus generate myminio cluster | sed '1d' | awk '{print \"  \" $0}' >> /home/prometheus.yaml;
      "

    depends_on:
      - minio

  minio-prometheus-monitoring-node:
    container_name: ${NAME:-minio-prometheus-monitoring-node}
    image: ${IMAGE:-minio/mc:RELEASE.2023-09-13T23-08-58Z}
    restart: ${RESTART:-unless-stopped}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    volumes:
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/prometheus.yaml:/home/prometheus.yaml

    entrypoint: >
      /bin/bash -c "
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD > /dev/null;
      /usr/bin/mc admin prometheus generate myminio node | sed '1d' | awk '{print \"  \" $0}' >> /home/prometheus.yaml;
      "

    depends_on:
      - minio
      - minio-prometheus-monitoring-cluster

  minio-prometheus-monitoring-bucket:
    container_name: ${NAME:-minio-prometheus-monitoring-bucket}
    image: ${IMAGE:-minio/mc:RELEASE.2023-09-13T23-08-58Z}
    restart: ${RESTART:-unless-stopped}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    volumes:
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/prometheus.yaml:/home/prometheus.yaml

    entrypoint: >
      /bin/bash -c "
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD > /dev/null;
      /usr/bin/mc admin prometheus generate myminio bucket | sed '1d' | awk '{print \"  \" $0}' >> /home/prometheus.yaml;
      "

    depends_on:
      - minio
      - minio-prometheus-monitoring-cluster
      - minio-prometheus-monitoring-node
