services:
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2023-09-07T02-05-02Z
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    networks:
      host:
      ai-services:

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    ports:
      - ${CONSOLE_PORT:-9001}:9001
      - ${HTTP_PORT:-9002}:9002

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - minio_data:/var/lib/minio/data

    command: minio server /var/lib/minio/data --address 0.0.0.0:${HTTP_PORT:-9002} --console-address ":${CONSOLE_PORT:-9001}"

    tty: true

    stdin_open: true

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

  minio-bucket-creator:
    container_name: minio-bucket-creator
    image: minio/mc:RELEASE.2023-09-13T23-08-58Z
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    networks:
      host:
      ai-services:

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    entrypoint: >
      /bin/bash -c "
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio};
      /usr/bin/mc mb myminio/${MINIO_CLICKHOUSE_BACKUP_BUCKET:-clickhouse};
      /usr/bin/mc anonymous set public myminio/${MINIO_CLICKHOUSE_BACKUP_BUCKET:-clickhouse};
      exit 0;
      "

    depends_on:
      - minio

    tty: true

    stdin_open: true

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

  minio-prometheus-monitoring-cluster:
    container_name: minio-prometheus-monitoring-cluster
    image: minio/mc:RELEASE.2023-09-13T23-08-58Z
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    networks:
      host:
      ai-services:

    env_file:
      - ../../DATA/ai-stack/clickhouse/.env

    volumes:
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/templates/prometheus.yaml:/home/prometheus-template.yaml:ro
      - ../../DATA/ai-stack/clickhouse/config_files/prometheus/prometheus.yaml:/home/prometheus.yaml

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    entrypoint: >
      /bin/bash -c "
      cp /home/prometheus-template.yaml /home/prometheus.yaml;
      /usr/bin/mc alias set myminio http://minio:${HTTP_PORT:-9002} ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD:-minio} > /dev/null;
      /usr/bin/mc admin prometheus generate myminio cluster | sed '1d' | awk '{print \"  \" $0}' >> /home/prometheus.yaml;
      "

    depends_on:
      - minio

    tty: true

    stdin_open: true

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
