services:
  big-agi:
    image: ${IMAGE:-ghcr.io/enricoros/big-agi:latest}
    container_name: ${NAME:-big-agi}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3400}
      - IMAGE=ghcr.io/enricoros/big-agi:latest
      - NAME=big-agi
      - RESTART=unless-stopped
      - OPENAI_API_KEY=
      - OPENAI_API_HOST=
      - OPENAI_API_ORG_ID=
      - ALIBABA_API_HOST=
      - ALIBABA_API_KEY=
      - AZURE_OPENAI_API_ENDPOINT=
      - AZURE_OPENAI_API_KEY=
      - ANTHROPIC_API_KEY=
      - ANTHROPIC_API_HOST=
      - DEEPSEEK_API_KEY=
      - GEMINI_API_KEY=
      - GROQ_API_KEY=
      - LOCALAI_API_HOST=http://localai:8083
      - LOCALAI_API_KEY=
      - MISTRAL_API_KEY=
      - OLLAMA_API_HOST=http://ollama:11434
      - OPENPIPE_API_KEY=
      - OPENROUTER_API_KEY=
      - PERPLEXITY_API_KEY=
      - TOGETHERAI_API_KEY=
      - XAI_API_KEY=
      - PUPPETEER_WSS_ENDPOINT=ws://browserless:3400
      - GOOGLE_CLOUD_API_KEY=
      - GOOGLE_CSE_ID=
      - ELEVENLABS_API_KEY=
      - ELEVENLABS_API_HOST=
      - ELEVENLABS_VOICE_ID=

    command: next, start, -p, 3400

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    hostname: ${NAME:-big-agi}

    networks:
      host:
      ai-services:

    env_file:
      - ./big-agi/.env

    ports:
      - ${PORT:-3400}:3400

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-3210}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

    depends_on:
      - browserless

  browserless:
    image: browserless/chrome:latest
    container_name: browserless
    ports:
      - 9222:3400 # Map host's port 9222 to container's port 3000
    environment:
      - MAX_CONCURRENT_SESSIONS=10
