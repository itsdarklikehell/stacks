services:
  autoheal:
    image: ${IMAGE:-willfarrell/autoheal:latest}
    container_name: ${NAME:-autoheal-ai}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      AUTOHEAL_CONTAINER_LABEL: ${AUTOHEAL_CONTAINER_LABEL:-keep_healthy}
      AUTOHEAL_START_PERIOD: 0
      AUTOHEAL_INTERVAL: 5
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
      AUTOHEAL_ONLY_MONITOR_RUNNING: false
    # network_mode: ${AUTOHEAL_NETWORK_MODE:-none}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-autoheal-ai}

    # command: [ "ollama", "pull", "qwen3:latest"]

    # networks:
    #   - ai-services
    #   - host

    # # ports:
    # #   - "80:80"

    env_file:
      - .env.autoheal

    deploy:
      replicas: 1

