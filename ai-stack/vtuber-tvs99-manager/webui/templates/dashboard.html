<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TVS99 Channel Manager</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>TVS99 Channel Manager</h1>
      <div class="user-info">
        <span>Logged in as: {{ user }}</span>
        <a href="/logout">Logout</a>
      </div>
    </header>
    <main>
      <section class="add-channel">
        <h2>Add Channel</h2>
        <form method="post" action="/add" autocomplete="off">
          <label for="number">Channel #</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Channel #"
            required
          />
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Title" />
          <label for="video">Video Path</label>
          <input type="text" id="video" name="video" placeholder="Video Path" />
          <button type="submit">Add Channel</button>
        </form>
      </section>
      <section class="channels">
        <h2>Channels</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Title</th>
              <th>Video</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for ch in channels %}
            <tr>
              <td>{{ ch.number }}</td>
              <td>{{ ch.name }}</td>
              <td>
                <form method="post" action="/update" class="inline-form">
                  <input type="hidden" name="number" value="{{ ch.number }}" />
                  <input
                    type="text"
                    name="title"
                    value="{{ ch.title }}"
                    aria-label="Title for channel {{ ch.number }}"
                  />
                  <button type="submit">Update</button>
                </form>
              </td>
              <td>{{ ch.video }}</td>
              <td>
                <form method="post" action="/delete" class="inline-form">
                  <input type="hidden" name="number" value="{{ ch.number }}" />
                  <button type="submit" class="danger">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
