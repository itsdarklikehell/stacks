services:
  aiwaifu:
    # image: "${IMAGE:-aiwaifu}"
    container_name: "${NAME:-aiwaifu}"
    restart: "${RESTART:-unless-stopped}"

    build:
      context: ../DATA/aiwaifu
      args:
        UID: "${PUID:-1000}"
        GID: "${PGID:-1000}"
      dockerfile: ./CustomDockerfile-aiwaifu-venv
      # dockerfile: ./CustomDockerfile-aiwaifu-conda
      # dockerfile: ./CustomDockerfile-aiwaifu-uv

    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk...}"

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    # volumes:
    #   - "../DATA/aiwaifu/.env:/aiwaifu/.env"
    #   - "../DATA/aiwaifu/avatars:/app/avatars"
    #   - "../DATA/aiwaifu/avatars:/app/backgrounds"
    #   - "../DATA/aiwaifu/characters:/app/characters"
    #   - "../DATA/aiwaifu/chat_history:/app/chat_history"
    #   - "../DATA/aiwaifu/live2d-models:/app/live2d-models"
    #   - "../DATA/aiwaifu/logs:/app/logs"
    #   - "../DATA/aiwaifu/prompts/utils:/app/prompts/utils"
    #   - "../DATA/aiwaifu/scripts:/app/scripts"
    #   - "../DATA/aiwaifu/mcp_servers.json:/app/mcp_servers.json"
    #   - "../DATA/aiwaifu/model_dict.json:/app/model_dict.json"

    hostname: "${NAME:-aiwaifu}"

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      aiwaifu-services:

    ports:
      - "${PORT:-5137}:5137"

    env_file:
      - ./aiwaifu/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=3",
          "--spider",
          "http://localhost:12393/api/health",
        ]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"