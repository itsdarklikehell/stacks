services:
  autoheal-airi-services:
    image: "${IMAGE:-willfarrell/autoheal}"
    container_name: "${NAME:-autoheal-airi-services}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "AUTOHEAL_CONTAINER_LABEL=${AUTOHEAL_CONTAINER_LABEL:-autoheal}"
      - "AUTOHEAL_START_PERIOD=0"
      - "AUTOHEAL_INTERVAL=5"
      - "AUTOHEAL_DEFAULT_STOP_TIMEOUT=10"
      - "AUTOHEAL_ONLY_MONITOR_RUNNING=true"
    # network_mode: "${AUTOHEAL_NETWORK_MODE:-none}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-autoheal-airi-services}"

    networks:
      host:
      airi-services:

    env_file:
      - "./autoheal/.env"

    deploy:
      replicas: 1

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"