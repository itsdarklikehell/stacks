services:
  airi:
    # image: ${IMAGE:-airi}
    container_name: ${NAME:-airi}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../DATA/airi
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./CustomDockerfile-airi-conda
      # dockerfile: ./CustomDockerfile-airi-uv
      # dockerfile: ./CustomDockerfile-airi-venv

    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk...}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    # volumes:
    #   - "../DATA/airi/.env:/airi/.env"
    #   - "../DATA/airi/avatars:/app/avatars"
    #   - "../DATA/airi/avatars:/app/backgrounds"
    #   - "../DATA/airi/characters:/app/characters"
    #   - "../DATA/airi/chat_history:/app/chat_history"
    #   - "../DATA/airi/live2d-models:/app/live2d-models"
    #   - "../DATA/airi/logs:/app/logs"
    #   - "../DATA/airi/prompts/utils:/app/prompts/utils"
    #   - "../DATA/airi/scripts:/app/scripts"
    #   - "../DATA/airi/mcp_servers.json:/app/mcp_servers.json"
    #   - "../DATA/airi/model_dict.json:/app/model_dict.json"

    hostname: ${NAME:-airi}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      airi-services:

    ports:
      - "${PORT:-5137}:5137"

    env_file:
      - ./airi/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:12393/api/health",
        ]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"