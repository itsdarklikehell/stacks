services:
  wolf:
    image: "${IMAGE:-ghcr.io/games-on-whales/wolf:stable}"
    container_name: "${NAME:-wolf}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all

    volumes:
      - ../DATA/wolf/etc/wolf/:/etc/wolf
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /dev/:/dev/:rw
      - /run/udev:/run/udev:rw

    hostname: "${NAME:-wolf}"

    device_cgroup_rules:
      - 'c 13:* rmw'

    devices:
      - /dev/dri
      - /dev/uinput
      - /dev/uhid

    networks:
      host:
      essential-services:

    # ports:
    #   - "${PORT:-3000}:3000"

    env_file:
      - ./wolf/.env
      
    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    tty: true
    
    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:3000/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
