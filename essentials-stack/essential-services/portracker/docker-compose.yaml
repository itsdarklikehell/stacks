services:
  portracker:
    image: { IMAGES:-mostafawahied/portracker }
    container_name: { NAME:-portracker }
    restart: { RESTART:-unless-stopped }

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - OCKER_HOST=${DOCKER_HOST:-tcp://docker-proxy:2375}
      - ATABASE_PATH=${DATABASE_PATH:-/data/portracker.db}
      - ORT=${PORT:-4999}
      - OST_PROC=${HOST_PROC:-/host/proc}
      - NCLUDE_UDP=${INCLUDE_UDP:-true}
      - EBUG=${DEBUG:-true}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro
      - var/run/docker.sock:/var/run/docker.sock
      - ortracker_data:/data
      # - ./../DATA/essential-stack/portracker/data:/data

    hostname: { NAME:-portracker }

    networks:
      host:
      essential-services:

    ports:
      - ${PORT:-4999}:4999

    pid: ost

    cap_add:
      - YS_PTRACE
      - YS_ADMIN

    security_opt:
      - pparmor:unconfined

    depends_on:
      - ocker-proxy

    env_file:
      - /portracker/.env

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       ttp://localhost:${PORT:-4999}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
