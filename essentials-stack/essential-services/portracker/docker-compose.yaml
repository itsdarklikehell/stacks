services:
  portracker:
    image: "${IMAGES:-mostafawahied/portracker}"
    container_name: "${NAME:-portracker}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "DOCKER_HOST=tcp://docker-proxy:2375"
      - "DATABASE_PATH=/data/portracker.db"
      - "PORT=4999"
      - "HOST_PROC=/host/proc"
      - "INCLUDE_UDP=true"
      - "DEBUG=true"
  
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "../DATA/portracker/data:/data"

    hostname: "${NAME:-portracker}"

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-4999}:4999"

    pid: "host"

    cap_add:
      - "SYS_PTRACE"
      - "SYS_ADMIN"

    security_opt:
      - "apparmor:unconfined"

    depends_on:
      - docker-proxy

    env_file:
      - "./portracker/.env"

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:4999/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
