services:
  portracker:
    image: ${IMAGES:-mostafawahied/portracker}
    container_name: ${NAME:-portracker}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - DOCKER_HOST=tcp://docker-proxy:2375
      - DATABASE_PATH=/data/portracker.db
      - PORT=4999
      - HOST_PROC=/host/proc
      - INCLUDE_UDP=true
      - DEBUG=true
  
    volumes:
      - ../DATA/portracker/data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-portracker}

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-4999}:4999"

    pid: "host"

    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN

    security_opt:
      - apparmor:unconfined

    depends_on:
      - docker-proxy

    env_file:
      - ./portracker/.env

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4999/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3