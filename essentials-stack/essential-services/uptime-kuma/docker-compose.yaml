services:
  uptime-kuma:
    image: ${IMAGE:-louislam/uptime-kuma}
    container_name: ${NAME:-uptime-kuma}
    restart: ${RESTART:-always}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - UMASK=${UMASK:-0022}

    volumes:
      - ../DATA/uptime-kuma/data:/app/data

    hostname: ${NAME:-uptime-kuma}

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-3001}:3001"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    env_file:
      - ./uptime-kuma/.env

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
