services:
  uptime-kuma:
    image: "${IMAGE:-louislam/uptime-kuma}"
    container_name: "${NAME:-uptime-kuma}"
    restart: "${RESTART:-always}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "UMASK=${UMASK:-0022}"
      - "PORT=3001"

    volumes:
      - "../DATA/uptime-kuma/data:/app/data"

    hostname: "${NAME:-uptime-kuma}"

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - "./uptime-kuma/.env"

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
