services:
  uptime-kuma:
    image: "${IMAGE:-louislam/uptime-kuma}"
    container_name: "${NAME:-uptime-kuma}"
    restart: "${RESTART:-always}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "UMASK=${UMASK:-0022}"
      - "PORT=3001"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "uptime-kuma_data:/app/data"
      # - "../../DATA/essential-stack/uptime-kuma/data:/app/data"

    hostname: "${NAME:-uptime-kuma}"

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-3001}:3001"

    env_file:
      - "./uptime-kuma/.env"

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
