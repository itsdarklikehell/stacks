services:
  grafana:
    image: ${IMAGE:-grafana/grafana}
    container_name: ${NAME=grafana:-grafana}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - GF_SECURITY_ADMIN_USER=${USERNAME:-grafana}
      - GF_SECURITY_ADMIN_PASSWORD=${PASSWORD:-grafana}
      - GF_INSTALL_PLUGINS=

    volumes:
      - grafana_data:/var/lib/grafana

    hostname: ${NAME=grafana:-grafana}

    networks:
      host:
      essential-services:

    ports:
      - "3000:3000"

    env_file:
      - .env.grafana

    deploy:
      replicas: 1
