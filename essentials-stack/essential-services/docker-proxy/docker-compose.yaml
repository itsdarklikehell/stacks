services:
  docker-proxy:
    image: ${IMAGE:-tecnativa/docker-socket-proxy}
    container_name: ${NAME:-docker-proxy}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - CONTAINERS=1
      - IMAGES=1
      - INFO=1
      - NETWORKS=1
      - POST=0

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-docker-proxy}

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-2375}:2375"

    env_file:
      - ./docker-proxy/.env
    
    tty: true

    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"


    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
