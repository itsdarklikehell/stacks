services:
  docker-proxy:
    image: ${IMAGE:-tecnativa/docker-socket-proxy}
    container_name: ${NAME:-docker-proxy}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - CONTAINERS=1
      - IMAGES=1
      - INFO=1
      - NETWORKS=1
      - POST=0

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-docker-proxy}

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-2375}:2375"

    env_file:
      - ./docker-proxy/.env
    
    tty: true

    stdin_open: true

    deploy:
      replicas: 1
