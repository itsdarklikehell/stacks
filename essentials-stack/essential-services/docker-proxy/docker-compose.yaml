services:
  docker-proxy:
    image: "${IMAGE:-tecnativa/docker-socket-proxy}"
    container_name: "${NAME:-docker-proxy}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "CONTAINERS=1"
      - "IMAGES=1"
      - "INFO=1"
      - "NETWORKS=1"
      - "POST=0"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-docker-proxy}"

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-2375}:2375"

    env_file:
      - "./docker-proxy/.env"
    
    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:5001/api/health"]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
