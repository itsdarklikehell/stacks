services:
  autopulse:
    image: "${IMAGE:-ghcr.io/dan-online/autopulse}"
    container_name: "${NAME:-autopulse}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      - "AUTOPULSE__APP__DATABASE_URL=postgres://postgres:autopulse@postgresql/autopulse"

    hostname: "${NAME:-autopulse}"

    networks:
      host:
      essential-services:

    env_file:
      - "./autopulse/.env"

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:80/api/health"]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
