services:
  autopulse:
    image: ${IMAGE:-ghcr.io/dan-online/autopulse}
    container_name: ${NAME:-autopulse}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "AUTOPULSE__APP__DATABASE_URL=postgres://postgres:autopulse@postgresql/autopulse"

    hostname: ${NAME:-autopulse}

    networks:
      host:
      essential-services:

    env_file:
      - ./autopulse/.env

    deploy:
      replicas: 1
