services:
  portainer:
    container_name: ${NAME:-portainer}
    image: ${PORTAINER_IMAGE:-portainer/portainer-ce}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/portainer/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-portainer}

    networks:
      host:
      essential-services:

    ports:
      - 8000:8000
      - 9443:9443

    env_file:
      - .env.portainer

    deploy:
      replicas: 1
