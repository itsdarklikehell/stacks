services:
  nginx-proxy-manager:
    image: ${IMAGE:-jc21/nginx-proxy-manager}
    container_name: ${NAME:-nginx-proxy-manager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      INITIAL_ADMIN_EMAIL: ${USERNAME:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${PASSWORD:-changeme}
    # Uncomment this if you want to change the location of
    # the SQLite DB file within the container
    # DB_SQLITE_FILE: "/data/database.sqlite"
    # Uncomment this if IPv6 is not enabled on your host
    # DISABLE_IPV6: 'true'

    volumes:
      - ../DATA/nginx-proxy-manager/data:/data
      - ../DATA/nginx-proxy-manager/letsencrypt:/etc/letsencrypt

    hostname: ${NAME:-nginx-proxy-manager}

    networks:
      host:
      essential-services:

    ports:
      # These ports are in format <host-port>:<container-port>
      - "80:80" # Public HTTP Port
      - "443:443" # Public HTTPS Port
      - "81:81" # Admin Web Port
      # Add any other Stream port you want to expose
      # - "21:21" # FTP

    env_file:
      - ./nginx-proxy-manager/.env

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "/usr/bin/check-health"]
      interval: 10s
      timeout: 3s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
