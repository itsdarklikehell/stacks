services:
  nginx-proxy-manager:
    image: "${IMAGE:-jc21/nginx-proxy-manager}"
    container_name: "${NAME:-nginx-proxy-manager}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    secrets:
      - "INITIAL_ADMIN_EMAIL"
      - "INITIAL_ADMIN_PASSWORD"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-8080}"
    # INITIAL_ADMIN_EMAIL: "${INITIAL_ADMIN_EMAIL:-admin@example.com}"
    # INITIAL_ADMIN_PASSWORD: "${INITIAL_ADMIN_PASSWORD:-changeme}"
    # Uncomment this if you want to change the location of
    # the SQLite DB file within the container
    # DB_SQLITE_FILE: "/data/database.sqlite"
    # Uncomment this if IPv6 is not enabled on your host
    # DISABLE_IPV6: 'true'

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "../DATA/nginx-proxy-manager/data:/data"
      - "../DATA/nginx-proxy-manager/letsencrypt:/etc/letsencrypt"

    hostname: "${NAME:-nginx-proxy-manager}"

    networks:
      host:
      essential-services:

    ports:
      # These ports are in format <host-port>:<container-port>
      - "80:80" # Public HTTP Port
      - "443:443" # Public HTTPS Port
      - "81:81" # Admin Web Port
      # Add any other Stream port you want to expose
      # - "21:21" # FTP

    env_file:
      - "./nginx-proxy-manager/.env"

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test: ["CMD", "/usr/bin/check-health"]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
