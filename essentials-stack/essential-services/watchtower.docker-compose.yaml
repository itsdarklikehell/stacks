services:
  watchtower:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: ${NAME:-watchtower}

    # networks:
    #   - management-services
    #   - host

    env_file:
      - .env.watchtower

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
    - autoheal
    - dockge
    - nginx-proxy-manager
    - portainer
    - portracker
    - uptime-kuma
    # - watchtower
