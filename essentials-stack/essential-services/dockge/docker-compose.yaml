services:
  dockge:
    container_name: ${NAME:-dockge}
    image: ${IMAGE:-louislam/dockge}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      # Tell Dockge where to find the stacks
      - DOCKGE_STACKS_DIR=../../../stacks
      - PORT=${PORT:-5001}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - dockge_data:/app/data
      # - ../../DATA/essential-stack/dockge/data:app/data
      # Stacks Directory
      # ⚠️ READ IT CAREFULLY. If you did it wrong, your data could end up writing into a WRONG PATH.
      # ⚠️ 1. FULL path only. No relative path (MUST)
      # ⚠️ 2. Left Stacks Path === Right Stacks Path (MUST)
      - ../../../stacks:/opt/stacks
      # - DOCKGE_STACKS_DIR=/opt/stacks

    hostname: ${NAME:-dockge}

    networks:
      host:
      essential-services:

    ports:
      - ${PORT:-5001}:5001

    env_file:
      - /dockge/.env

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-5001}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
