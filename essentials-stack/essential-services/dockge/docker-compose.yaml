services:
  dockge:
    container_name: ${NAME:-dockge}
    image: ${IMAGE:-louislam/dockge}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      # Tell Dockge where to find the stacks
      - DOCKGE_STACKS_DIR=/media/rizzo/RAIDSTATION/stacks

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../DATA/dockge/data:/app/data
      # Stacks Directory
      # ⚠️ READ IT CAREFULLY. If you did it wrong, your data could end up writing into a WRONG PATH.
      # ⚠️ 1. FULL path only. No relative path (MUST)
      # ⚠️ 2. Left Stacks Path === Right Stacks Path (MUST)
      - /media/rizzo/RAIDSTATION/stacks:/opt/stacks
      # - DOCKGE_STACKS_DIR=/opt/stacks

    hostname: ${NAME:-dockge}

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-5001}:5001"

    env_file:
      - ./dockge/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
