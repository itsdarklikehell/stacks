services:
  portainer:
    container_name: ${NAME:-portainer}
    image: ${IMAGE:-portainer/portainer-ce:latest}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/portainer/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-portainer}

    networks:
      host:
      essential-services:

    ports:
      - "8000:8000"
      - "9443:9443"

    env_file:
      - ./portainer/.env

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: "30s"
      timeout: "10s"
      start_period: "30s"
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
