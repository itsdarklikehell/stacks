services:
  portainer:
    container_name: ${NAME:-portainer}
    image: ${IMAGE:-portainer/portainer-ce:latest}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - ORT=${PORT:-8000}

    volumes:
      - etc/localtime:/etc/localtime:ro
      - etc/timezone:/etc/timezone:ro
      - var/run/docker.sock:/var/run/docker.sock
      - ortainer_data:/data
      # - ./../DATA/essential-stack/portainer/data:/data

    hostname: ${NAME:-portainer}

    networks:
      host:
      essential-services:

    ports:
      - ${PORT:-8000}:8000
      - 443:9443

    env_file:
      - /portainer/.env

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       ttp://localhost:${PORT:-8000}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
