services:
  homarr:
    image: "${IMAGE:-ghcr.io/homarr-labs/homarr:latest}"
    container_name: "${NAME:-homarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "homarr-app=true"
      - "homarr"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "SECRET_ENCRYPTION_KEY=0bc51b68a65a3d2b7a2c1c6a45cf5fb4839c53fde1c6d647512e13e7230f6917"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "../DATA/homarr/appdata:/appdata"

    hostname: "${NAME:-}"
    
    networks:
      host:
      essential-services:
    
    ports:
      - "7575:7575"

    env_file:
      - './homarr/.env'

    deploy:
      replicas: 1

    tty: true
    
    stdin_open: true

    # # Optional: Health check for monitoring
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:80/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"