services:
  homarr:
    image: "${IMAGE:-ghcr.io/homarr-labs/homarr:latest}"
    container_name: "${NAME:-homarr}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "homarr-app=true"
      - "homarr"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - SECRET_ENCRYPTION_KEY=0bc51b68a65a3d2b7a2c1c6a45cf5fb4839c53fde1c6d647512e13e7230f6917

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ../DATA/homarr/appdata:/appdata

    hostname: "${NAME:-}"
    
    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      essential-services:
    
    ports:
      - "7575:7575"

    env_file:
      - ./homarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # depends_on:
