services:
  homarr:
    image: ${IMAGE:-ghcr.io/homarr-labs/homarr:latest}
    container_name: ${NAME:-homarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "homarr-app=true"
      - "homarr"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - SECRET_ENCRYPTION_KEY=

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ../DATA/homarr/appdata:/appdata

    hostname: ${NAME:-}
    
    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      essential-services:
    
    ports:
      - "7575:7575"

    env_file:
      - ./homarr/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper



    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
