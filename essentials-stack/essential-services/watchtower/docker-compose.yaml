services:
  watchtower-essential-services:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower-essential-services}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: ${NAME:-watchtower-essential-services}

    networks:
      host:
      essential-services:

    env_file:
      - ./watchtower/.env

    tty: true
    
    stdin_open: true

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
    - autoheal-essential-services
    - dockge
    - nginx-proxy-manager
    - portainer
    - portracker
    - uptime-kuma
    # - watchtower

    # Optional: Health check for monitoring
    healthcheck:
      test: ["CMD", "/watchtower", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"