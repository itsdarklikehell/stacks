services:
  it-tools:
    image: "${IMAGE:-corentinth/it-tools}"
    container_name: "${NAME:-it-tools}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=${PORT:-8080}"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"

    hostname: "${NAME:-it-tools}"

    networks:
      host:
      essential-services:

    ports:
      - "${PORT:-8088}:8080"

    env_file:
      - "./it-tools/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:8080/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
