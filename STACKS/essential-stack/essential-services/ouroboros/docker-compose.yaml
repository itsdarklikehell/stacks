services:
  ouroboros:
    image: ${IMAGE:-pyouroboros/ouroboros}
    container_name: ${NAME:-ouroboros}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - ouroboros-app
      # - ouroboros-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - DOCKER_SOCKETS=unix://var/run/docker.sock
      - CRON="*/5 * * * *"
      - SELF_UPDATE=true
      - CLEANUP=true
      - LABELS_ONLY=false
      - LABEL_ENABLE=false
      - LATEST=true
      - INTERVAL=60
      # - MONITOR="nginx telegraf portainer"
      # - IGNORE="mariadb influxdb mongo postgres"

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-ouroboros}

    networks:
      host:
      essential-services:

    # ports:
    #   - ${PORT:-80}:80

    env_file:
      - ./ouroboros/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-80}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
