services:
  cadvisor:
    image: ${IMAGE:-ghcr.io/google/cadvisor:latest}
    container_name: ${NAME:-cadvisor}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-git|linuxserver/mods:universal-cron|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - /dev/disk/:/dev/disk:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /sys:/sys:ro
      - /var/run:/var/run:ro
      - /:/rootfs:ro

    hostname: ${NAME:-cadvisor}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      essential-services:

    devices:
      - /dev/video0:/dev/video0
      - /dev/nvidia0:/dev/nvidia0
      - /dev/dri:/dev/dri
      - /dev/bus/usb:/dev/bus/usb
      - /dev/uinput
      - /dev/uhid
      - /dev/snd
      - /dev/kmsg



    ports:
      - 4919:8080

    env_file:
      - ./cadvisor/.env

    privileged: true

    tty: true

    stdin_open: true

    # shm_size: 1gb

    deploy:
      replicas: 1

    # healthcheck:
    #   test: [ CMD, /usr/bin/check-health ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

