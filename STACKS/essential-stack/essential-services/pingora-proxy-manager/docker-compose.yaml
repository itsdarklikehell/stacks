services:
  pingora-proxy-manager:
    image: ${IMAGE:-dduldduck/pingora-proxy-manager:latest}
    container_name: ${NAME:-pingora-proxy-manager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

      - JWT_SECRET=2cc18cd7-66e3-48b0-8975-75d4edda8fe5
      - RUST_LOG=info

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - pingora-proxy-manager_data:/app/data
      - pingora-proxy-manager_logs:/app/logs

    hostname: ${NAME:-pingora-proxy-manager}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      essential-services:

    ports:
      # These ports are in format <host-port>:<container-port>
      - 3875:81 # Admin Web Port
      - ${PORT:-5502}:8080 # Public HTTP Port
      - 5700:443 #  Public HTTPS Port

    env_file:
      - ./pingora-proxy-manager/.env

    tty: true

    stdin_open: true

    # shm_size: 1gb

    deploy:
      replicas: 1

    healthcheck:
      test: [CMD, /usr/bin/check-health]
      interval: 10s
      timeout: 5s
      retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
