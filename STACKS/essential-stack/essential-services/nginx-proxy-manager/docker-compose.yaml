services:
  nginx-proxy-manager:
    image: ${IMAGE:-jc21/nginx-proxy-manager:latest}
    container_name: ${NAME:-nginx-proxy-manager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    secrets:
      - INITIAL_ADMIN_EMAIL
      - INITIAL_ADMIN_PASSWORD

    environment:
      # - PUID=${PUID:-1000}
      # - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

    # INITIAL_ADMIN_EMAIL: {INITIAL_ADMIN_EMAIL:-admin@example.com}
    # INITIAL_ADMIN_PASSWORD: {INITIAL_ADMIN_PASSWORD:-changeme}
    # Uncomment this if you want to change the location of
    # the SQLite DB file within the container
    # DB_SQLITE_FILE: data/database.sqlite
    # Uncomment this if IPv6 is not enabled on your host
    # DISABLE_IPV6: 'true'

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - nginx-proxy-manager_data:/data
      - nginx-proxy-manager_letsencrypt:/etc/letsencrypt

    hostname: ${NAME:-nginx-proxy-manager}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      essential-services:

    ports:
      # These ports are in format <host-port>:<container-port>
      - ${PORT:-80}:80 # Public HTTP Port
      - 443:443 #  Public HTTPS Port
      - 81:81 # Admin Web Port
      # Add any other Stream port you want to expose
      # - 21:21  FTP

    env_file:
      - ./nginx-proxy-manager/.env

    tty: true

    stdin_open: true

    # shm_size: 1gb

    deploy:
      replicas: 1

    healthcheck:
      test: [ CMD, /usr/bin/check-health ]
      interval: 10s
      timeout: 5s
      retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

