services:
  nextcloud:
    image: ${NEXTCLOUD_IMAGE:-lscr.io/linuxserver/nextcloud:latest}
    container_name: ${NAME:-nextcloud}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-443}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - nextcloud_config:/config
      - nextcloud_config:/var/www/html/config

      - nextcloud_data:/data
      - nextcloud_data:/var/www/html/data

      - nextcloud_html:/var/www/html

      - nextcloud_custom_apps:/var/www/html/custom_apps

    hostname: ${NAME:-nextcloud}

    networks:
      host:
      essentail-services:

    ports:
      - ${PORT:-443}:443

    env_file:
      - ./nextcloud/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-443}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
