services:
  xpipe-webtop:
    image: ${IMAGE:-ghcr.io/xpipe-io/xpipe-webtop:latest}
    container_name: ${NAME:-xpipe-webtop}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      # - BASE_URL= #optional
      # - PLAYWRIGHT_DRIVER_URL= #optional

      # - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-git|linuxserver/mods:universal-cron|lscr.io/linuxserver/mods:universal-unrar6
      # # - DOCKER_HOST=
      # - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true
      # - SUBFOLDER=/ #optional, to run in a subfolder reverse proxy

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - xpipe-webtop_config:/config

    hostname: ${NAME:-xpipe-webtop}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      essential-services:

    # privileged: true # optional, to enable tailscale

    # cap_add:
    #   - NET_ADMIN # optional, to enable tailscale

    ports:
      - ${PORT:-3593}:3000
      - 4633:3001

    env_file:
      - ./xpipe-webtop/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    #   test: CMD curl -f http://localhost:${PORT:-8088}/health
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
