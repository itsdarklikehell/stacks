name: essential-services

networks:
  host:
  essential-services:
    external: true

volumes:
  dashy_data:
    name: dashy_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../../DATA/essential-stack/dashy/dashy_data
  dashy_config:
    name: dashy_config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../../../DATA/essential-stack/dashy/dashy_config/conf.yml

  homarr_data:
