services:
  dockhand:
    image: ${IMAGE:-fnsys/dockhand:latest}
    container_name: ${NAME:-dockhand}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

      - NODE_ENV=production

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

      - dockhand_config:/app/data

    hostname: ${NAME:-dockhand}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      essential-services:

    ports:
      - ${PORT:-5311}:3000

    env_file:
      - ./dockhand/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    shm_size: 1gb

    # healthcheck:
    #   test: [CMD, wget, --quiet, --tries=1, --spider, http://localhost:3000/]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
