services:
  flexget:
    # image: ${IMAGE:-t41372/open-llm-vtuber}
    image: ${IMAGE:-lscr.io/linuxserver/flexget:latest}
    container_name: ${NAME:-flexget}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      # optional:
      # - flexget_WEB_HOME=
      # - USER=
      # - PASS=
      # - PEERPORT=
      # - HOST_WHITELIST=
      - RESTART_APP=true

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - flexget_config:/config
      # optional:
      - flexget_downloads:/downloads
      - flexget_watchfolder:/watch

    hostname: ${NAME:-flexget}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      downloader-services:

    ports:
      - ${PORT:-5050}:5050

    env_file:
      - ./flexget/.env

    # command:
    #   - -iwad /usr/share/flexget/doom2.wad -file /usr/share/flexget/DOOM_Infinite_098_PP2_H3.pk3

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    shm_size: 1gb

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-12393}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
