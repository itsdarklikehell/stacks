services:
  qtbittorrent:
    image: ${IMAGE:-lscr.io/linuxserver/qtbittorrent:latest}
    container_name: ${NAME:-qtbittorrent}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      # optional
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - qtbittorrent_config:/config
      - qtbittorrent_downloads:/downloads
      - qtbittorrent_watchfolder:/watchfolder

    hostname: ${NAME:-qtbittorrent}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      downloader-services:

    ports:
      - ${PORT:-3230}:8080
      - 6881:6881
      - 6881:6881/udp

    env_file:
      - ./qtbittorrent/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-12393}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
