services:
  rsnapshot:
    image: lscr.io/linuxserver/rsnapshot:latest
    container_name: ${NAME:-rsnapshot}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

      - SETTINGS_ENCRYPTION_KEY=
      # - CLI_ARGS=
      # - rsnapshot__WEBSERVICE_PASSWORD=

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - rsnapshot_config:/config
      - rsnapshot_snapshots:/.snapshots
      - rsnapshot_data:/data

    hostname: ${NAME:-rsnapshot}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      backups-services:

        # ports:
        #   - ${PORT:-8200}:8200

    env_file:
      - ./rsnapshot/.env

    tty: true

    stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8123}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
