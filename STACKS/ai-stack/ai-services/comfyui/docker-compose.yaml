services:
  comfyui-boot:
    image: ${IMAGE:-yanwk/comfyui-boot:cu124-slim}
    container_name: ${NAME:-comfyui-cu124}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    user: ${PUID:-1000}:${PGID:-1000}

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    stdin_open: true
    tty: true

    ports:
      - ${PORT:-8288}:8188

    volumes:
      - comfyui_common_storage:/root

    networks:
      host:
      ai-services:

    env_file:
      - ./comfyui/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]
