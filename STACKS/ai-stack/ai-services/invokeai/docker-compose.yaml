services:
  invokeai:
    image: ${IMAGE:-ghcr.io/invoke-ai/invokeai}
    container_name: ${NAME:-invokeai}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - NVIDIA_VISIBLE_DEVICES=all

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

      - invokeai_data:/invokeai
      - invokeai_models:/invokeai/models
      - invokeai_output:/invokeai/outputs

    hostname: ${NAME:-invokeai}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-9090}:9090

    env_file:
      - ./invokeai/.env

    stop_signal: SIGKILL

    devices:
      - /dev/nvidia0:/dev/nvidia0

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://0.0.0.0:${PORT:-9090}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
