services:
  open-webui:
    image: ${IMAGE:-ghcr.io/open-webui/open-webui:main}
    container_name: ${NAME:-open-webui}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - OLLAMA_BASE_URLS=${OLLAMA_BASE_URLS:-http://192.168.1.2:11434}
      - ENABLE_RAG_WEB_SEARCH=True
      - RAG_WEB_SEARCH_ENGINE=searxng
      - RAG_WEB_SEARCH_RESULT_COUNT=3
      - RAG_WEB_SEARCH_CONCURRENT_REQUESTS=10
      - SEARXNG_QUERY_URL=http://localhost:8081/search?q=<query>
      - PORT=${PORT:-8080}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - open-webui_data:/app/backend/data

    hostname: ${NAME:-open-webui}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8080}:8080

    env_file:
      - ./open-webui/.env

    deploy:
      replicas: 1

    extra_hosts:
      - host.docker.internal:host-gateway

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8080}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
