services:
  voice-chat-ai:
    image: ${IMAGE:-bigsk1/voice-chat-ai:latest}
    container_name: ${NAME:-voice-chat-ai}
    restart: ${RESTART:-unless-stopped}

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PULSE_SERVER=unix:/tmp/pulse/native
      - PORT=${PORT:-8002}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - ${HOME}/.config/pulse/cookie:/root/.config/pulse/cookie:ro
      - /run/user/1000/pulse:/tmp/pulse:ro

    hostname: ${NAME:-voice-chat-ai}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8002}:8002

    env_file:
      - ./voice-chat-ai/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://0.0.0.0:${PORT:-8002}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
