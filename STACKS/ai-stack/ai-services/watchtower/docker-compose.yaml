services:
  watchtower-ai-services:
    image: ${IMAGE:-containrrr/watchtower}
    container_name: ${NAME:-watchtower-ai-services}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - WATCHTOWER_HTTP_API_TOKEN=/run/SECRETS/access_token
      # - PORT=${PORT:-80}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-watchtower-ai-services}

    networks:
      host:
      ai-services:

    # ports:
    #   - ${PORT:-80}:80

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - autoheal-ai-services
      # - faster-whisper-gpu
      # - homeassistant
      - letta-mcp-server
      - letta-server
      - n8n
      - open-webui
      - searxng
      # - wyoming-piper
      # - stable-diffusion-models-download
      # - stable-diffusion-webui
      # - swarmui
      # - libretranslate-whispher
      # - localai
      # - anything-llm
      # - basic-memory
      # - chroma
      # - clickhouse
      # - coqui-tts-cpu
      # - faster-whisper-gpu
      # - kokoro-tts
      # - mongo-whispher
      # - ollama
      # - voice-chat-ai
      # - whishper

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-80}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
