services:
  stable-diffusion-webui:
    image: ${IMAGE:-tukirito/sygil-webui:latest}
    container_name: ${NAME:-stable-diffusion-webui}
    restart: ${RESTART:-unless-stopped}
    hostname: ${NAME:-stable-diffusion-webui}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8501}
      - STREAMLIT_SERVER_HEADLESS=true
      - WEBUI_SCRIPT=webui_streamlit.py
      - VALIDATE_MODELS=false

    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK

    # command:
    # - granite-embedding-107m-multilingual
    # - moondream2-20250414
    # - huggingfacetb_smollm3-3b

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - stable-diffusion-webui_configdir:/.local
      - ../../../DATA/ai-stack/comfyui/models:/data/models
      - ../../../DATA/ai-stack/comfyui/output:/data/output

    user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8501}:8501

    env_file:
      - ./stable-diffusion-webui/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    healthcheck:
      test: [CMD, curl, -f, http://localhost:8083/readyz]
      interval: 1m
      timeout: 20m
      retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
