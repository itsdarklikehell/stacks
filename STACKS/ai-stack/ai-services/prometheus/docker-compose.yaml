services:
  prometheus:
    container_name: ${NAME:-prometheus}
    image: ${IMAGE:-prom/prometheus:latest}
    restart: ${RESTART:-unless-stopped}

    ports:
      - ${PORT:-9099}:9099

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    networks:
      host:
      ai-services:

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - ../../../DATA/ai-stack/clickhouse/config_files/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus

    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles

    depends_on:
      - minio-prometheus-monitoring-cluster
      - minio-prometheus-monitoring-node
      - minio-prometheus-monitoring-bucket
