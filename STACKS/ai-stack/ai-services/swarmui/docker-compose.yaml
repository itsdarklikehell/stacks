services:
  swarmui:
    # image: ${IMAGE:-swarmui}
    container_name: ${NAME:-swarmui}
    restart: ${RESTART:-unless-stopped}

    # user: ${PUID:-1000}:${PGID:-1000}

    build:
      context: ../../../DATA/ai-stack/swarmui
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./launchtools/CustomDockerfile.docker

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - swarmui_backend:/SwarmUI/dlbackend
      - swarmui_data:/SwarmUI/Data
      - swarmui_dlnodes:/SwarmUI/src/BuiltinExtensions/ComfyUIBackend/DLNodes
      - swarmui_extensions:/SwarmUI/src/Extensions
      - swarmui_models:/SwarmUI/Models
      - swarmui_output:/SwarmUI/Output
      - swarmui_workflows:/SwarmUI/src/BuiltinExtensions/ComfyUIBackend/CustomWorkflows

    hostname: ${NAME:-swarmui}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-7801}:7801

    env_file:
      - ./swarmui/.env

    cap_drop:
      - ALL

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-7801}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
