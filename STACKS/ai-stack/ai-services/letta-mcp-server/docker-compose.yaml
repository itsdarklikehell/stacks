services:
  letta-mcp-server:
    image: ${IMAGE:-ghcr.io/oculairmedia/letta-mcp-server:latest}
    container_name: ${NAME:-letta-mcp-server}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - LETTA_BASE_URL=${LETTA_BASE_URL:-http://letta-server:8283/v1}
      - LETTA_PASSWORD=${LETTA_PASSWORD:-}
      - PORT=${PORT:-3005}
      - NODE_ENV=${NODE_ENV:-production}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-letta-mcp-server}

    # user: ${PUID:-1000}:${PGID:-1000}

    # command: [--logpath, /var/log/mongodb/mongod.log]

    networks:
      host:
      ai-services:
        # aliases:
        #   - pgvector_db
        #   - letta-db

    ports:
      - ${PORT:-3005}:3005

    env_file:
      - ./letta-mcp-server/.env

    deploy:
      replicas: 1

    # depends_on:
    #   letta-db:
    #     condition: service_healthy

    tty: true

    stdin_open: true

    shm_size: 1gb

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     curl,
    #     http://localhost:${PORT:-3005}/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
