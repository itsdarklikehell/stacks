services:
  make-sense:
    image: ${IMAGE:-make-sense}
    restart: ${RESTART:-always}
    container_name: ${NAME:-make-sense}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    # build:
    #   context: ../../../DATA/ai-stack/make-sense
    #   dockerfile: Dockerfile

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3033}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-make-sense}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3033}:3033

    env_file:
      - ./make-sense/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3033}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
