services:
  prompt-optimizer:
    image: ${IMAGE:-linshen/prompt-optimizer}
    restart: ${RESTART:-always}
    container_name: ${NAME:-prompt-optimizer}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8081}
      - OPENAI_API_KEY=sk-xxxx
      - ACCESS_PASSWORD=password
      - ACCESS_USERNAME=admin
      - VITE_OPENAI_API_KEY=your_key

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - prompt-optimizer_huggingface_cache:/root/.cache/huggingface

    hostname: ${NAME:-prompt-optimizer}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8081}:8081

    env_file:
      - ./prompt-optimizer/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-8028}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    shm_size: 1gb

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
