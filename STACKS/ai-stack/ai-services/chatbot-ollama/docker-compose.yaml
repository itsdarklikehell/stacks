services:
  chatbot-ollama:
    image: ${IMAGE:-ghcr.io/ivanfioravanti/chatbot-ollama:main}
    restart: ${RESTART:-always}
    container_name: ${NAME:-chatbot-ollama}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3039}
      - DEFAULT_MODEL=llama3.2:latest
      - OLLAMA_HOST=http://192.168.1.2:11434
      - NEXT_PUBLIC_API_TIMEOUT=600000

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-chatbot-ollama}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-3039}:3039

    env_file:
      - ./chatbot-ollama/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3039}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    shm_size: 1gb

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
