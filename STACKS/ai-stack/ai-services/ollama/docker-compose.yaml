services:
  ollama:
    image: ${IMAGE:-ollama/ollama:latest}
    container_name: ${NAME:-ollama}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-1h}
      - ENABLE_IMAGE_GENERATION=${ENABLE_IMAGE_GENERATION:-True}
      - COMFYUI_BASE_URL=${COMFYUI_BASE_URL:-http://${IP_ADDRESS}:8188}
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_VULKAN=1

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - ollama_data:/root/.ollama
      - ollama_models:/root/.ollama/models

    hostname: ${NAME:-ollama}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-11434}:11434

    env_file:
      - ./ollama/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    #   test: [CMD, curl, -f, http://${IP_ADDRESS}:11434/api/tags]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
