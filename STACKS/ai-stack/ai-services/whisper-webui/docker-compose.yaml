services:
  whisper-webui:
    image: ${IMAGE:-jhj0517/whisper-webui:latest}
    container_name: ${NAME:-whisper-webui}
    restart: ${RESTART:-unless-stopped}

    user: ${PUID:-1000}:${PGID:-1000}

    # build:
    #   context: ../../../DATA/ai-stack/whisper-webui
    #   args:
    #     UID: ${PUID:-1000}
    #     GID: ${PGID:-1000}
    #   dockerfile: ./Dockerfile
    #   # dockerfile: ./CustomDockerfile.docker

    entrypoint: python app.py --server_port 7861 --server_name 0.0.0.0

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-7861}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - whisper-webui_logs:/var/log/whishper
      - whisper-webui_models:/Whisper-WebUI/models
      - whisper-webui_uploads:/Whisper-WebUI/models
      - whisper-webui_cache:/.cache
      - whisper-webui_outputs:/Whisper-WebUI/outputs
      - whisper-webui_configs:/Whisper-WebUI/configs

    hostname: ${NAME:-whisper-webui}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-7861}:7861

    env_file:
      - ./whisper-webui/.env

    # depends_on:
    #   - mongo-whispher
    #   - libretranslate-whispher

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8082}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
