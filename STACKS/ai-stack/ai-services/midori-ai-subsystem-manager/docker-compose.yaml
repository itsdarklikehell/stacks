services:
  midori-ai-subsystem-manager:
    image: ${IMAGE:-lunamidori5/pixelarch:subsystem}
    container_name: ${NAME:-midori-ai-subsystem-manager}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-39090}
      - LOCALAI_API_HOST=http://192.168.178.63:8083
      - OLLAMA_API_HOST=http://192.168.178.63:11434
      # - PUPPETEER_WSS_ENDPOINT=ws://midori-ai-subsystem-manager-browserless:3401

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-midori-ai-subsystem-manager}

    privileged: true

    networks:
      host:
      ai-services:

    env_file:
      - ./midori-ai-subsystem-manager/.env

    ports:
      - ${PORT:-39090}:8000

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-3210}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

    depends_on:
      - midori-ai-subsystem-manager-browserless

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

  midori-ai-subsystem-manager-browserless:
    image: browserless/chrome:latest
    container_name: midori-ai-subsystem-manager-browserless

    ports:
      - 9223:3401

    environment:
      - MAX_CONCURRENT_SESSIONS=10

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
