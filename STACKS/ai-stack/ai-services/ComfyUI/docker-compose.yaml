services:
  ComfyUI:
    # image: ${IMAGE:-ComfyUI}
    container_name: ${NAME:-ComfyUI}
    restart: ${RESTART:-unless-stopped}

    # user: ${PUID:-1000}:${PGID:-1000}

    build:
      context: ../../../DATA/ai-stack/ComfyUI
      dockerfile: Dockerfile
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - ComfyUI_models:/ComfyUI/models
      - ComfyUI_output:/ComfyUI/output
      - ComfyUI_input:/ComfyUI/input
      # - ComfyUI_custom_nodes:/ComfyUI/custom_nodes

    hostname: ${NAME:-ComfyUI}

    networks:
      host:
      ai-services:

    ports:
      - ${PORT:-8188}:8188

    env_file:
      - ./ComfyUI/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    #   test: [CMD, curl, -f, http://localhost:8188/system_stats]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 90s # Iets ruimer voor hele zware Checkpoints

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
