services:
  stable-diffusion-models-download:
    # image: ${IMAGE:-comfy-download}
    container_name: ${NAME:-stable-diffusion-models-download}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../../../DATA/ai-stack/stable-diffusion-webui-docker/services/download/
      args:
        UID: ${PUID:-1000}
        GID: ${PUID:-1000}
      dockerfile: ./Dockerfile

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      # - PORT=${PORT:-7860}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - stable-diffusion-webui-docker_data:/data
      - stable-diffusion-webui-docker_config:/data/config
      - stable-diffusion-webui-docker_models:/data/Models
      - stable-diffusion-webui-docker_output:/data/Output
      - stable-diffusion-webui-docker_embeddings:/data/embeddings

    hostname: ${NAME:-stable-diffusion-models-download}

    networks:
      host:
      ai-services:

    env_file:
      - ./stable-diffusion-models-download/.env

    deploy:
      replicas: 1

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-7860}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
