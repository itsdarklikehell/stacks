services:
  forge:
    image: ${IMAGE:-aidockorg/stable-diffusion-webui-forge-cuda}
    container_name: ${NAME:-forge}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - WEB_ENABLE_AUTH=false
      - CKPT_DIR=/opt/stable-diffusion-webui-forge/models
      - PORT=${PORT:-7860}

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - forge_data:/opt/stable-diffusion-webui-forge
      - forge_models:/opt/stable-diffusion-webui-forge/models
      - forge_output:/opt/stable-diffusion-webui-forge/outputs

      - forge_data:/workspace
      - forge_models:/workspace/models
      - forge_output:/workspace/outputs

    hostname: ${NAME:-forge}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      ai-services:

    ports:
      - 1111:1111
      - ${PORT:-7860}:7860
      - 8384:8384
      - 8888:8888

    env_file:
      - ./forge/.env

    stop_signal: SIGKILL

    devices:
      - /dev/nvidia0:/dev/nvidia0

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://0.0.0.0:${PORT:-7861}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
