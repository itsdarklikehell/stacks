services:
  riko-project:
    # image: ${IMAGE:-riko-project}
    container_name: ${NAME:-riko-project}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../../../DATA/riko-stack/riko-project
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./CustomDockerfile-riko-project-uv
      # dockerfile: ./CustomDockerfile-riko-project-conda
      # dockerfile: ./CustomDockerfile-riko-project-venv

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk...}
      # - PORT=${PORT:-7272}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../../../DATA/riko-stack/riko-project/character_files:/riko-project/character_files
      - ../../../DATA/riko-stack/riko-project/client:/riko-project/client
      - ../../../DATA/riko-stack/riko-project/server:/riko-project/server
      - ../../../DATA/riko-stack/riko-project/character_config.yaml:/riko-project/character_config.yaml
    #   - ../../../DATA/riko-stack/riko-project/avatars:/app/backgrounds
    #   - ../../../DATA/riko-stack/riko-project/characters:/app/characters
    #   - ../../../DATA/riko-stack/riko-project/chat_history:/app/chat_history
    #   - ../../../DATA/riko-stack/riko-project/live2d-models:/app/live2d-models
    #   - ../../../DATA/riko-stack/riko-project/logs:/app/logs
    #   - ../../../DATA/riko-stack/riko-project/prompts/utils:/app/prompts/utils
    #   - ../../../DATA/riko-stack/riko-project/SCRIPTS:/app/SCRIPTS
    #   - ../../../DATA/riko-stack/riko-project/mcp_servers.json:/app/mcp_servers.json
    #   - ../../../DATA/riko-stack/riko-project/model_dict.json:/app/model_dict.json

    hostname: ${NAME:-riko-project}

    networks:
      host:
      riko-services:

    # ports:
    #   - ${PORT:-7272}:7272

    env_file:
      - ./riko-project/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-7272}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
