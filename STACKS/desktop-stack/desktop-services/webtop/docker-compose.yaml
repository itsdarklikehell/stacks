services:
  webtop:
    # Tag	Available	Description
    # latest	✅	XFCE Alpine
    # alpine-i3	✅	i3 Alpine
    # alpine-kde	✅	KDE Alpine *Wayland Only
    # alpine-mate	✅	MATE Alpine
    # arch-i3	✅	i3 Arch
    # arch-kde	✅	KDE Arch
    # arch-mate	✅	MATE Arch
    # arch-xfce	✅	XFCE Arch
    # debian-i3	✅	i3 Debian
    # debian-kde	✅	KDE Debian
    # debian-mate	✅	MATE Debian
    # debian-xfce	✅	XFCE Debian
    # el-i3	✅	i3 Enterprise Linux
    # el-mate	✅	MATE Enterprise Linux
    # el-xfce	✅	XFCE Enterprise Linux
    # fedora-i3	✅	i3 Fedora
    # fedora-kde	✅	KDE Fedora
    # fedora-mate	✅	MATE Fedora
    # fedora-xfce	✅	XFCE Fedora
    # ubuntu-i3	✅	i3 Ubuntu
    # ubuntu-kde	✅	KDE Ubuntu
    # ubuntu-mate	✅	MATE Ubuntu
    # ubuntu-xfce	✅	XFCE Ubuntu

    image: lscr.io/linuxserver/webtop:latest
    container_name: ${NAME:-webtop}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-apprise|linuxserver/mods:universal-cron|linuxserver/mods:universal-internationalization|linuxserver/mods:universal-stdout-logs|lscr.io/linuxserver/mods:universal-unrar6
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - webtop_config:/config

    hostname: ${NAME:-webtop}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      desktop-services:

    env_file:
      - ./webtop/.env

    ports:
      - ${PORT:-5312}:3000
      - 5741:3001

    tty: true

    stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-8123}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
