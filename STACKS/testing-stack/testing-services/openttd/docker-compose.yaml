services:
  openttd:
    # image: ${IMAGE:-t41372/open-llm-vtuber}
    image: ${IMAGE:-redditopenttd/openttd:latest}
    container_name: ${NAME:-openttd}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      # - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      # - DOCKER_MODS=linuxserver/mods:universal-package-install
      # # - DOCKER_HOST=
      # - INSTALL_PACKAGES=libfuse2|git|gdb
      # - RESTART_APP=true

      # The container is set by default to start a fresh game every time you restart the container. You can, however, change this behaviour with the loadgame envvar:
      # - loadgame={false|last-autosave|exit|(savename)}
      # false: standard behaviour, just start a new game
      # last-autosave: load the last chronological autosave
      # exit: try to load autosave/exit.sav, otherwise default to a new game
      # (savename): full name of a save file in config/saves
      # - loadgame=false
      # - loadgame=last-autosave
      # - loadgame=exit
      # - loadgame=savegame.save

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - openttd_config:/config:rw
      - openttd_save:/config/save:rw

    hostname: ${NAME:-openttd}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      testing-services:

    ports:
      - ${PORT:-3979}:3979/tcp
      - ${PORT:-3979}:3979/udp

    env_file:
      - ./openttd/.env

    # command:
    #   - -iwad /usr/share/openttd/doom2.wad -file /usr/share/openttd/DOOM_Infinite_098_PP2_H3.pk3

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    # stdin_open: true

    # shm_size: 1gb

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-12393}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
