services:
  bazarr:
    image: ${IMAGE:-lscr.io/linuxserver/bazarr}
    container_name: ${NAME:-bazarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-6767}

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - bazarr_config:/config
      - bazarr_media:/media

    hostname: ${NAME:-bazarr}

    user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      arr-services:

    expose:
      - ${PORT:-6767}/tcp

    ports:
      - ${PORT:-6767}:6767/tcp

    env_file:
      - ./bazarr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://0.0.0.0:${PORT:-6767}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
