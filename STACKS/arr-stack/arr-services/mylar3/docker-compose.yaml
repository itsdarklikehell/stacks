services:
  mylar3:
    image: ${IMAGE:-lscr.io/linuxserver/mylar3}
    container_name: ${NAME:-mylar3}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8091}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - mylar3-config:/config
      - mylar3-comics:/comics
      - mylar3-downloads:/downloads
      # - ../../../DATA/arr-stack/mylar3/mylar3/config:/config
      # - ../../../DATA/arr-stack/mylar3/comics:/comics
      # - ../../../DATA/arr-stack/mylar3/downloads:/downloads

    hostname: ${NAME:-mylar3}

    networks:
      host:
      arr-services:

    ports:
      - ${PORT:-8091}:8091

    env_file:
      - ./mylar3/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-8091}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
