services:
  organizr:
    image: ${IMAGE:-linuxserver/organizr}
    container_name: ${NAME:-organizr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-9983}

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - organizr_config:/config

    hostname: ${NAME:-organizr}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      arr-services:
      host:

    ports:
      - ${PORT:-9983}:80

    env_file:
      - ./organizr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://0.0.0.0:${PORT:-9983}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
