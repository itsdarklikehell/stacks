services:
  kapowarr:
    container_name: ${NAME:-kapowarr}
    image: ${IMAGE:-mrcas/kapowarr}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-5656}

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

      - kapowarr_db:/app/db
      - kapowarr_downloads:/app/temp_downloads
      - kapowarr_comics_folder:/comics-1

    hostname: ${NAME:-kapowarr}

    user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      arr-services:

    ports:
      - ${PORT:-5656}:5656

    env_file:
      - ./kapowarr/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://0.0.0.0:${PORT:-5656}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
