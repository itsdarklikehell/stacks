services:
  birdnet-pi:
    image: ${IMAGE:-ghcr.io/alexbelgium/birdnet-pi-amd64:latest}  # or ghcr.io/alexbelgium/birdnet-pi-aarch64:latest depending on your system
    container_name: ${NAME:-birdnet-pi}
    restart: ${RESTART:-unless-stopped}

    # build:
    #   context: ../../../DATA/sdr-stack/birdnet-pi
    #   dockerfile: Dockerfile
    #   args:
    #     UID: ${PUID:-1000}
    #     GID: ${PGID:-1000}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      # - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      # - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-git|linuxserver/mods:universal-cron|lscr.io/linuxserver/mods:universal-unrar6
      # # - DOCKER_HOST=
      # - INSTALL_PACKAGES=libfuse2|gdb|git
      # - RESTART_APP=true

      - SUBFOLDER=/ # Optioneel
      - TITLE=birdnet-pi

      - BIRDSONGS_FOLDER=/config/BirdSongs  # Folder to store bird songs, be sure to use a path that is mapped to a volume (such as /config)
      - LIVESTREAM_BOOT_ENABLED=false  # Enable/disable livestream on boot
      - Use_tphakala_model_v2=false  # Switch to BirdNET-Go classifier files
      - ssl=false  # Enable/disable SSL
      - certfile=fullchain.pem  # SSL certificate file (located in /ssl/)
      - keyfile=privkey.pem  # SSL key file (located in /ssl/)
      - pi_password=${pi_password:-}  # Optional: Set web terminal password for user `pi`
      - MQTT_HOST_manual=  # Optional: Manual MQTT host
      - MQTT_PASSWORD_manual=  # Optional: Manual MQTT password
      - MQTT_PORT_manual=  # Optional: Manual MQTT port
      - MQTT_USER_manual=  # Optional: Manual MQTT user
      - PULSE_SERVER=unix:/tmp/pulseaudio.socket
      - PULSE_COOKIE=/tmp/pulseaudio.cookie
      # - localdisks: sda1 #put the hardware name of your drive to mount separated by commas, or its label. ex. sda1, sdb1, MYNAS...
      # - networkdisks: "//SERVER/SHARE" # optional, list of smb servers to mount, separated by commas
      # - cifsusername: "username" # optional, smb username, same for all smb shares
      # - cifspassword: "password" # optional, smb password
      # - cifsdomain: "domain" # optional, allow setting the domain for the smb share

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      # - /var/run/docker.sock:/var/run/docker.sock

      - /dev/nvidia0:/dev/nvidia0
      - /dev/dri:/dev/dri
      # - /dev/bus/usb:/dev/bus/usb

      - birdnet-pi_config:/config  # All your configuration files - and location of the default Birdsongs folder
      - birdnet-pi_ssl:/ssl  # SSL certificates
      - /dev/shm:/dev/shm  # Shared memory
      - /tmp/pulseaudio.socket:/tmp/pulseaudio.socket
      - /tmp/pulseaudio.client.conf:/etc/pulse/client.conf

    hostname: ${NAME:-birdnet-pi}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      sdr-services:

    # command: [ sdrangel ]

    privileged: true

    ports:
      - ${PORT:-8001}:8001 # Used to access WebUI
      - 80:80 # Optional: set to 80 to use Caddy's automatic SSL. Can otherwise be set to null to avoid opening an additional port

    env_file:
      - ./birdnet-pi/.env

    healthcheck:
      disable: true

    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/dri:/dev/dri
      # - /dev/bus/usb:/dev/bus/usb
      - /dev/uinput
      - /dev/uhid
      - /dev/snd
      - /dev/kmsg

    group_add:
      - audio

    # tmpfs:
    #   - /tmp # Optional

    # device_cgroup_rules:
    #   - c 189:* rwm

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, video, graphics, utility ]

    tty: true

    stdin_open: true

    shm_size: 1gb

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-12393}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
