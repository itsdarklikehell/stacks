services:
  ubuntu-noble-desktop:
    image: ${IMAGE:-kasmweb/ubuntu-noble-desktop:1.17.0}
    container_name: ${NAME:-ubuntu-noble-desktop}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - VNC_PASSWORD=${UBUNTU_VNC_PASSWORD:-ubuntu}
      - PORT=${PORT:-6901}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-ubuntu-noble-desktop}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-6901}:6901

    shm_size: 1gb

    env_file:
      - ./ubuntu-noble-desktop/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-6901}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
