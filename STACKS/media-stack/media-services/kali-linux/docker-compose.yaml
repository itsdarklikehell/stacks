services:
  kali-linux:
    image: ${IMAGE:-lscr.io/linuxserver/kali-linux:latest}
    container_name: ${NAME:-kali-linux}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-3012}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - kali-linux_config:/config

    hostname: ${NAME:-kali-linux}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3012}:3012
      - 3013:3013

    shm_size: 1gb

    env_file:
      - ./kali-linux/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # healthcheck:
