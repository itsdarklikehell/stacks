services:
  webcord:
    image: ${IMAGE:-lscr.io/linuxserver/webcord:latest}
    container_name: ${NAME:-webcord}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - WEBUI_PORT=${PORT:-3027}
      - TORRENTING_PORT=6883
      - DOCKER_MODS=linuxserver/mods:universal-package-install
      - INSTALL_PACKAGES=libfuse2|git|gdb

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - webcord_config:/config
      - webcord_downloads:/downloads

    hostname: ${NAME:-webcord}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3027}:3027
      - 3022:3022
      - 6883:6883

    env_file:
      - ./webcord/.env

    tty: true

    shm_size: 1gb

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3027}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
