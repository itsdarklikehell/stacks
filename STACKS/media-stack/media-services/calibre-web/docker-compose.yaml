services:
  calibre-web:
    image: ${IMAGE:-linuxserver/calibre-web}
    container_name: ${NAME:-calibre-web}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-8084}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

      - calibre-web_library:/calibre-library

    hostname: ${NAME:-calibre-web}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-8084}:8084

    env_file:
      - ./calibre-web/.env

    deploy:
      replicas: 1

