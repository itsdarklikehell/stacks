services:
  gzdoom:
    image: ${IMAGE:-lscr.io/linuxserver/gzdoom:latest}
    container_name: ${NAME:-gzdoom}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - CUSTOM_PORT=${CUSTOM_PORT:-3007}
      - CUSTOM_HTTPS_PORT=${CUSTOM_HTTPS_PORT:-3007}
      - CUSTOM_WS_PORT=${CUSTOM_WS_PORT:-8082}
      - PORT=${PORT:-3010}
      - DRINODE=/dev/dri/renderD128

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - gzdoom_config:/config

    hostname: ${NAME:-gzdoom}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-3010}:3010
      - 3011:3011

    shm_size: 1gb

    env_file:
      - ./gzdoom/.env

    devices:
      - /dev/dri:/dev/dri
      - /dev/uinput:/dev/uinput
      - /dev/uhid:/dev/uhid

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-3007}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
