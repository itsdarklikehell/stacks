services:
  plex:
    image: ${IMAGE:-plexinc/pms-docker}
    container_name: ${NAME:-plex}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-32400}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - plex_config:/config
      - plex_transcode:/transcode
      - plex_media:/data

    hostname: ${NAME:-plex}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-32400}:32400

    env_file:
      - ./plex/.env

    deploy:
      replicas: 1

    # healthcheck:
