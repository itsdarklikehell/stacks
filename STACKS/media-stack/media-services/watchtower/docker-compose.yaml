services:
  watchtower-media-services:
    image: ${IMAGE:-containrrr/watchtower}
    restart: ${RESTART:-unless-stopped}
    container_name: ${NAME:-watchtower-media-services}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      # - autoheal-app
      # - autoheal-app=true

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - WATCHTOWER_HTTP_API_TOKEN=/run/SECRETS/access_token
      # - PORT=${PORT:-80}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

    hostname: ${NAME:-watchtower-media-services}

    networks:
      host:
      media-services:

    # ports:
    #   - ${PORT:-80}:80

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1

    depends_on:
      - autoheal-media-services
      - calibre-web
      - emby
      - flexget
      - gaseous-server
      - gaseous-server_mariadb
      - gzdoom
      - jellyfin
      - mattermost
      - plex
      - quakejs
      - retroarch
      - retroarchz
      - romm
      - romm-mariadb
      - tvs99
      - webrcade

    tty: true

    stdin_open: true

    # healthcheck:
    # test:
    #   [
    #     CMD,
    #     wget,
    #     --no-verbose,
    #     --tries=3,
    #     --spider,
    #     http://localhost:${PORT:-80}/api/health,
    #   ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
