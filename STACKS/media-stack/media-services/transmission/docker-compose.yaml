services:
  transmission:
    image: ${IMAGE:-lscr.io/linuxserver/transmission:latest}
    container_name: ${NAME:-transmission}
    restart: ${RESTART:-unless-stopped}

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}
      - PORT=${PORT:-9091}
      # - TRANSMISSION_WEB_HOME=
      # - USER=
      # - PASS=
      # - WHITELIST=
      # - PEERPORT=
      # - HOST_WHITELIST=

    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      - transmission_config:/config
      - transmission_downloads:/downloads
      - transmission_watch:/watch

    hostname: ${NAME:-transmission}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-9091}:9091
      - 51413:51413
      - 51413:51413/udp

    env_file:
      - ./transmission/.env

    tty: true

    stdin_open: true

    deploy:
      replicas: 1

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://0.0.0.0:${PORT:-8080}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3
