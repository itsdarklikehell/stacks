services:
  sunvox-webtop:
    image: ${IMAGE:-lscr.io/linuxserver/sunvox-webtop:latest}
    container_name: ${NAME:-sunvox-webtop}
    restart: ${RESTART:-unless-stopped}
    build:
      context: ../../../DATA/media-stack/sunvox-webtop
      dockerfile: Dockerfile
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
        SUNVOX_VERSION: 2.1.4d

    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.ouroboros.enable=true
      - autoheal=true
      - autoheal-app
      - autoheal-app=true
      - homarr-app=true
      - homarr

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Amsterdam}

      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-git|linuxserver/mods:universal-cron|lscr.io/linuxserver/mods:universal-unrar6|linuxserver/mods:universal-udev
      # - DOCKER_HOST=
      - INSTALL_PACKAGES=libfuse2|git|gdb
      - RESTART_APP=true

      - SUNVOX_VERSION=2.1.4d
      # - PULSE_SERVER=unix:/run/user/1000/pulse/native

    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock

      # - /run/user/1000/pulse:/run/user/1000/pulse
      # - ~/.config/pulse/cookie:/root/.config/pulse/cookie

      - sunvox-webtop_config:/config

    hostname: ${NAME:-sunvox-webtop}

    # user: ${PUID:-1000}:${PGID:-1000}

    networks:
      host:
      media-services:

    ports:
      - ${PORT:-5787}:3000
      - 5788:3001
      - 5788:8080 #file transfer
      - 5004:5004 # rtp midi
      - 4003:4003 # OSC

    env_file:
      - ./sunvox-webtop/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, video, graphics, utility]

    devices:
      - /dev/video0:/dev/video0
      - /dev/nvidia0:/dev/nvidia0
      - /dev/dri:/dev/dri
      - /dev/bus/usb:/dev/bus/usb
      - /dev/uinput:/dev/uinput
      - /dev/uhid:/dev/uhid
      - /dev/snd:/dev/snd
      - /dev/kmsg:/dev/kmsg
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset

    tty: true

    stdin_open: true

    group_add:
      - audio
      - 106

    cap_add:
      - SYS_ADMIN
      - SYS_RAWIO
      - IPC_LOCK

    # shm_size: 1gb

    # healthcheck:
    #   test:
    #     [
    #       CMD,
    #       wget,
    #       --no-verbose,
    #       --tries=3,
    #       --spider,
    #       http://localhost:${PORT:-12393}/api/health,
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 3

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

