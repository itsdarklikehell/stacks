services:
  jaison-core:
    # image: ${IMAGE:-jaison-core}
    container_name: ${NAME:-jaison-core}
    restart: ${RESTART:-unless-stopped}

    build:
      context: ../DATA/jaison-core
      args:
        UID: ${PUID:-1000}
        GID: ${PGID:-1000}
      dockerfile: ./CustomDockerfile-jaison-core-uv
      # dockerfile: ./CustomDockerfile-jaison-core-conda
      # dockerfile: ./CustomDockerfile-jaison-core-venv

    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk...}

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    # volumes:
    #   - "../DATA/jaison-core/conf.yaml:/app/conf.yaml"
    #   - "../DATA/jaison-core/avatars:/app/avatars"
    #   - "../DATA/jaison-core/avatars:/app/backgrounds"
    #   - "../DATA/jaison-core/characters:/app/characters"
    #   - "../DATA/jaison-core/chat_history:/app/chat_history"
    #   - "../DATA/jaison-core/live2d-models:/app/live2d-models"
    #   - "../DATA/jaison-core/logs:/app/logs"
    #   - "../DATA/jaison-core/prompts/utils:/app/prompts/utils"
    #   - "../DATA/jaison-core/scripts:/app/scripts"
    #   - "../DATA/jaison-core/mcp_servers.json:/app/mcp_servers.json"
    #   - "../DATA/jaison-core/model_dict.json:/app/model_dict.json"

    hostname: ${NAME:-jaison-core}

    # command: [ "ollama", "pull", "qwen3"]

    networks:
      host:
      jaison-services:

    ports:
      - "${PORT:-7272}:7272"

    env_file:
      - ./jaison-core/.env

    runtime: nvidia
    deploy:
      replicas: 1
      resources:
        # limits:
        #   memory: 1G
        #   cpus: "1.00"
        reservations:
          # memory: 512M
          # cpus: "0.50"
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, video, graphics, utility]

    # depends_on:
    #   - faster-whisper-gpu
    #   - wyoming-piper

    tty: true

    stdin_open: true

    # Optional: Health check for monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:12393/api/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
