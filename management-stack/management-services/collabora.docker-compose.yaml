services:
  collabora:
    image: ${IMAGE:-collabora/code}
    container_name: ${NAME:-collabora}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}
      - password=password
      - username=nextcloud
      - domain=example.com
      - extra_params=--o:ssl.enable=true

    # volumes:
    #   - /etc/localtime:/etc/localtime:ro
    #   - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${NAME:-collabora}

    networks:
      host:
      management-services:

    ports:
      - "9980:9980"

    env_file:
      - .env.collabora

    deploy:
      replicas: 1
