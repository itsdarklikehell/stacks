services:
  nextcloud:
    image: ${NEXTCLOUD_IMAGE:-nextcloud:latest}
    container_name: ${nextcloud_container_name:-nextcloud}
    restart: ${nextcloud_restart:-unless-stopped}

    # labels:
    #   - autoheal-app=true
    #   - keep_healthy
    #   - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_HOST=${MYSQL_DATABASE:-nextclouddb}
      - REDIS_HOST=${MYSQL_DATABASE:-redis}

    volumes:
      - ../DATA/nextcloud/html:/var/www/html
      - ../DATA/nextcloud/custom_apps:/var/www/html/custom_apps
      - ../DATA/nextcloud/config:/var/www/html/config
      - ../DATA/nextcloud/data:/var/www/html/data

    hostname: nextcloud

    networks:
      - management-services
      - host

    ports:
      - 8087:80

    depends_on:
      - nextclouddb
      - redis

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"