services:
  ubuntu-desktop-lxde-vnc:
    image: ${IMAGE:-dorowu/ubuntu-desktop-lxde-vnc}
    container_name: ${NAME:-ubuntu-desktop-lxde-vnc}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "ALSADEV=hw:1,0"
      - "USER=${UBUNTU_USER:-ubuntu}"
      - "PASSWORD=${UBUNTU_PASSWORD:-ubuntu}"
      - "VNC_PASSWORD=${UBUNTU_VNC_PASSWORD:-ubuntu}"

    volumes:
      - "/dev/shm:/dev/shm"

    hostname: ${NAME:-ubuntu-desktop-lxde-vnc}

    networks:
      host:
      management-services:

    ports:
      - "6080:80"
      - "5900:5900"

    devices:
      - "/dev/snd"

    env_file:
      - .env.ubuntu-desktop-lxde-vnc

    deploy:
      replicas: 1
