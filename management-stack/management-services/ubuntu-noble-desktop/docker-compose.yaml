services:
  ubuntu-noble-desktop:
    image: ${IMAGE:-kasmweb/ubuntu-noble-desktop:1.17.0}
    container_name: ${NAME:-ubuntu-noble-desktop}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "VNC_PASSWORD=${UBUNTU_VNC_PASSWORD:-ubuntu}"

    volumes:
      - "/dev/shm:/dev/shm"

    hostname: ${NAME:-ubuntu-noble-desktop}

    networks:
      host:
      management-services:

    ports:
      - "6901:6901"

    shm_size: 512m
    tty: true
    
    stdin_open: true

    env_file:
      - .env

    deploy:
      replicas: 1
