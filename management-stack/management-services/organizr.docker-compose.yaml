services:
  organizr:
    image: ${ORGANIZR_IMAGE:-linuxserver/organizr}
    container_name: ${ORGANIZR_CONTAINER_NAME:-organizr}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - ../DATA/organizr/config:/config

    hostname: organizr

    # networks:
    #   - management-services
    #   - host

    ports:
      - ${ORGANIZR_PORT:-8086}:80

    env_file:
      - .env.organizr

    deploy:
      replicas: 1
