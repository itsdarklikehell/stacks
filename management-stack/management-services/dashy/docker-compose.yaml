services:
  dashy:
    image: "${IMAGE:-lissy93/dashy}"
    container_name: "${NAME:-dashy}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - NODE_ENV=production
    # Specify your user ID and group ID. You can find this by running `id -u` and `id -g`
    #   - UID=1000
    #   - GID=1000

    # volumes:
    #   - ../DATA/dashy/config.yml:/app/user-data/conf.yml

    hostname: "${NAME:-dashy}"

    networks:
      host:
      management-services:

    ports:
      - "${PORT:-8383}:8383"

    env_file:
      - ./dashy/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    healthcheck:
      test: ["CMD", "node", "/app/services/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
