services:
  watchtower:
    image: containrrr/watchtower
    restart: ${RESTART:-unless-stopped}
    container_name: watchtower-management-services

    labels:
      - autoheal-app=true
      - autoheal
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --debug --http-api-update

    hostname: watchtower-management-services

    networks:
      host:
      management-services:

    env_file:
      - ./watchtower/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    depends_on:
      - autoheal
      - autopulse
      - calibre-web
      - emby
      - flexget
      - gaseous-server
      - gsdb
      - jellyfin
      - mattermost
      - mylar3
      - plex
      - retroarch
      - retroarchz
      - romm
      - romm-db
      - sickgear
      - tvs99
      - webrcade
