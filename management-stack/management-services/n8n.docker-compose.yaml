services:
  n8n:
    image: ${N8N_IMAGE:-docker.n8n.io/n8nio/n8n:latest}
    restart: ${n8n_restart:-always}
    container_name: ${n8n_container_name:-n8n}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}/
      - GENERIC_TIMEZONE=${TZ:-Europe/Amsterdam}
      - TZ=${TZ:-Europe/Amsterdam}

    volumes:
      - n8n_data:/home/node/.n8n
      - ../DATA/n8n/local-files:/files

    hostname: n8n

    # networks:
    #   - management-services
    #   - host

    ports:
      - "5678:5678"

    env_file:
      - .env.n8n

    deploy:
      replicas: 1
