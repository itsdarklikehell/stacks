services:
  wg-easy:
    image: ${WG_EASY_IMAGE:-ghcr.io/wg-easy/wg-easy}
    container_name: ${wg_easy_container_name:-wg-easy}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      #  Optional:
      - PORT=51821
      - HOST=0.0.0.0
      - INSECURE=false

    volumes:
      - wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro

    hostname: wg-easy

    # networks:
    #   - management-services
    #   - host

    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"

    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      # - NET_RAW # ⚠️ Uncomment if using Podman

    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

    env_file:
      - .env.wg-easy

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"
