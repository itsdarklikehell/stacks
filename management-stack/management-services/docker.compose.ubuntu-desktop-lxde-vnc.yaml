services:
  ubuntu-desktop-lxde-vnc:
    image: dorowu/ubuntu-desktop-lxde-vnc
    container_name: ubuntu-desktop-lxde-vnc
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      - "ALSADEV=hw:2,0"
      - "USER=${UBUNTU_USER:-ubuntu}"
      - "PASSWORD=${UBUNTU_PASSWORD:-ubuntu}"
      - "VNC_PASSWORD=${UBUNTU_VNC_PASSWORD:-ubuntu}"

    volumes:
      - "/dev/shm:/dev/shm"

    hostname: ubuntu-desktop-lxde-vnc
    
    networks:
      - management-services
      - host
    
    ports:
      - "6080:80"
      - "5900:5900"
    
    devices:
      - "/dev/snd"

    env_file:
      - ../.env

    deploy:
      replicas: 1