services:
  n8n:
    image: ${IMAGE:-docker.n8n.io/n8nio/n8n}
    restart: ${RESTART:-always}
    container_name: ${NAME:-n8n}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN:-n8n}.${DOMAIN_NAME:-example.com}/
      - TZ=${TZ:-Europe/Amsterdam}
      - GENERIC_TIMEZONE=${TZ:-Europe/Amsterdam}

    volumes:
      - n8n_data:/home/node/.n8n
      - ../../DATA/n8n/local-files:/files

    hostname: ${NAME:-n8n}

    networks:
      host:
      management-services:

    ports:
      - "5678:5678"

    env_file:
      - .env

    deploy:
      replicas: 1
