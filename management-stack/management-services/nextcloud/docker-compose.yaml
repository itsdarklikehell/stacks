services:
  nextcloud:
    image: "${NEXTCLOUD_IMAGE:-nextcloud}"
    container_name: "${NAME:-nextcloud}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}"
      - "MYSQL_USER=${MYSQL_DATABASE:-nextcloud}"
      - "MYSQL_PASSWORD=${MYSQL_DATABASE:-nextcloud}"
      - "MYSQL_HOST=${MYSQL_DATABASE:-nextclouddb}"
      - "REDIS_HOST=${MYSQL_DATABASE:-redis}"
      - "PORT=8087"

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "nextcloud_html:/var/www/html"
      - "nextcloud_custom_apps:/var/www/html/custom_apps"
      - "nextcloud_config:/var/www/html/config"
      - "nextcloud_data:/var/www/html/data"
      # - "../DATA/nextcloud/html:/var/www/html"
      # - "../DATA/nextcloud/custom_apps:/var/www/html/custom_apps"
      # - "../DATA/nextcloud/config:/var/www/html/config"
      # - "../DATA/nextcloud/data:/var/www/html/data"

    hostname: "${NAME:-nextcloud}"

    networks:
      host:
      management-services:

    ports:
      - "${PORT:-8087}:80"

    depends_on:
      - "nextclouddb"
      - "redis"

    env_file:
      - "./nextcloud/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
