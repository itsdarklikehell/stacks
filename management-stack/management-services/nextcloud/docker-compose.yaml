services:
  nextcloud:
    image: ${NEXTCLOUD_IMAGE:-nextcloud}
    container_name: ${NAME:-nextcloud}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_HOST=${MYSQL_DATABASE:-nextclouddb}
      - REDIS_HOST=${MYSQL_DATABASE:-redis}
      - PORT=8087

    volumes:
      - ../DATA/nextcloud/html:/var/www/html
      - ../DATA/nextcloud/custom_apps:/var/www/html/custom_apps
      - ../DATA/nextcloud/config:/var/www/html/config
      - ../DATA/nextcloud/data:/var/www/html/data

    hostname: ${NAME:-nextcloud}

    networks:
      host:
      management-services:

    ports:
      - "${PORT:-8087}:80"

    depends_on:
      - nextclouddb
      - redis

    env_file:
      - ./nextcloud/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
