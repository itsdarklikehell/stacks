services:
  uptime-kuma:
    image: ${UPTIME_KUMA_IMAGE:-louislam/uptime-kuma}
    container_name: ${uptime_kuma_container_name:-uptime-kuma}
    restart: ${uptime_kuma_restart:-always}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - UMASK=${UPTIME_KUMA_UMASK:-0022}

    volumes:
      - ../DATA/uptime-kuma/data:/app/data

    hostname: uptime-kuma

    # networks:
    #   - management-services
    #   - host

    ports:
      - "${UPTIME_KUMA_PORT:-3002}:3002"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    env_file:
      - .env.uptime-kuma

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"