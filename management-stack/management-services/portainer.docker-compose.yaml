services:
  portainer:
    container_name: ${portainer_container_name:-portainer}
    restart: ${portainer_restart:-unless-stopped}
    image: ${PORTAINER_IMAGE:-portainer/portainer-ce:latest}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/portainer/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: ${portainer_hostname:-portainer}

    # networks:
    #   - management-services
    #   - host

    ports:
      - 8000:8000
      - 9443:9443

    env_file:
      - .env.portainer

    deploy:
      replicas: 1
