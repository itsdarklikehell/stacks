# Shared networks, volumes, and secrets for all services
# NETWORK SEGMENTATION:
# - Use dedicated networks for each stack
# - Restrict inter-stack communication unless required
# - Document network policies
#
# CI/CD & DOCUMENTATION:
# - Use GitHub Actions or similar for automated testing/deployment
# - Document all customizations and manual steps in README.md
# - Keep this file and .env in sync

name: management-services

networks:
  host:
  management-services:
    external: true

volumes:
  wg-easy_etc: # ../../DATA/management-stack/wg-easy/etc
  netdata_etc: # ../../DATA/management-stack/netdata/etc
  netdata_lib: # ../../DATA/management-stack/netdata/lib
  netdata_cache: # ../../DATA/management-stack/netdata/cache
  redis_data: # ../../DATA/management-stack/redis/data
  nextclouddb_mysql: # ../../DATA/management-stack/nextclouddb/mysql
  nextcloud_html: # ../../DATA/management-stack/nextcloud/html
  nextcloud_custom_apps: # ../../DATA/management-stack/nextcloud/custom_apps
  nextcloud_config: # ../../DATA/management-stack/nextcloud/config
  nextcloud_data: # ../../DATA/management-stack/nextcloud/data
  dashy_config: # ../../DATA/management-stack/dashy/data/conf.yml
  dashy_data: # ../../DATA/management-stack/dashy/data
