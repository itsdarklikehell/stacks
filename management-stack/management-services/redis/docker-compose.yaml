services:
  redis:
    image: "${IMAGE:-redis:alpine}"
    container_name: "${NAME:-redis}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    volumes:
      - ../DATA/redis/redis:/data

    hostname: "${NAME:-redis}"

    networks:
      host:
      management-services:

    ports:
      - "${PORT:-6379}:6379"

    env_file:
      - ./redis/.env

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:3002/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
