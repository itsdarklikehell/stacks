services:
  redis:
    image: ${IMAGE:-redis:alpine}
    container_name: ${NAME:-redis}
    restart: ${RESTART:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../../DATA/redis/redis:/data

    hostname: ${NAME:-redis}

    networks:
      host:
      management-services:

    ports:
      - "6379:6379"

    env_file:
      - ./redis/.env

    deploy:
      replicas: 1
