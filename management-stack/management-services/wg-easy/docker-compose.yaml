services:
  wg-easy:
    image: "${IMAGE:-ghcr.io/wg-easy/wg-easy}"
    container_name: "${NAME:-wg-easy}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app"
      # - "autoheal-app=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - "PORT=51821" #  Optional:
      - "HOST=0.0.0.0" #  Optional:
      - "INSECURE=false" #  Optional:

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "wg-easy_etc:/etc/wireguard"
      # - "../../DATA/essential-stack/wolf/etc:/etc/wireguard"
      - "/lib/modules:/lib/modules:ro"

    hostname: "${NAME:-wg-easy}"

    networks:
      host:
      management-services:

    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"

    cap_add:
      - "NET_ADMIN"
      - "SYS_MODULE"
      # - NET_RAW # ⚠️ Uncomment if using Podman

    sysctls:
      - "net.ipv4.ip_forward=1"
      - "net.ipv4.conf.all.src_valid_mark=1"
      - "net.ipv6.conf.all.disable_ipv6=0"
      - "net.ipv6.conf.all.forwarding=1"
      - "net.ipv6.conf.default.forwarding=1"

    env_file:
      - "./wg-easy/.env"

    deploy:
      replicas: 1

    tty: true

    stdin_open: true

    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--no-verbose",
    #       "--tries=3",
    #       "--spider",
    #       "http://localhost:80/api/health",
    #     ]
    #   interval: "30s"
    #   timeout: "10s"
    #   start_period: "30s"
    #   retries: "3"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
