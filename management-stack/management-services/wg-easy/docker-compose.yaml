services:
  wg-easy:
    image: "${IMAGE:-ghcr.io/wg-easy/wg-easy}"
    container_name: "${NAME:-wg-easy}"
    restart: "${RESTART:-unless-stopped}"

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      # - "autoheal-app=true"
      # - "autoheal"

    environment:
      #  Optional:
      - PORT=51821
      - HOST=0.0.0.0
      - INSECURE=false

    volumes:
      - wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro

    hostname: "${NAME:-wg-easy}"

    networks:
      host:
      management-services:

    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"

    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      # - NET_RAW # ⚠️ Uncomment if using Podman

    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

    env_file:
      - ./wg-easy/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"


    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
