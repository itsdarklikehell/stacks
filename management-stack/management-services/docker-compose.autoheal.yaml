services:
  autoheal:
    image: ${AUTOHEAL_IMAGE:-willfarrell/autoheal:latest}
    container_name: ${AUTOHEAL_CONTAINER_NAME:-autoheal-management-stack}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=false"
    
    environment:
      AUTOHEAL_CONTAINER_LABEL: ${AUTOHEAL_CONTAINER_LABEL:-keep_healthy}

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    hostname: management-services-autoheal

    # command: [ "ollama", "pull", "qwen3:latest"]

    networks:
      - management-services
      - host

    # # ports:
    # #   - "80:80"

    env_file:
      - ../.env

    deploy:
      replicas: 1
