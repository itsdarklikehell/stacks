services:
  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    container_name: ${redis_container_name:-redis}
    restart: unless-stopped

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    volumes:
      - ../DATA/redis/redis:/data

    hostname: redis

    networks:
      - management-services
      - host

    ports:
      - 6379:6379

    env_file:
      - ../.env

    deploy:
      replicas: 1
