services:
  dashy:
    image: ${DASHY_IMAGE:-lissy93/dashy:latest}
    container_name: ${dashy_container_name:-dashy}
    restart: ${dashy_restart:-unless-stopped}

    labels:
      - autoheal-app=true
      - keep_healthy
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - NODE_ENV=production
    # Specify your user ID and group ID. You can find this by running `id -u` and `id -g`
    #   - UID=1000
    #   - GID=1000

    # volumes:
    #   - ../DATA/dashy/config.yml:/app/user-data/conf.yml

    networks:
      - management-services
      - host

    ports:
      - 8383:8080

    env_file:
      - ../.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    healthcheck:
      test: ["CMD", "node", "/app/services/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
