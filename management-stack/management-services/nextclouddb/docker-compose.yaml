services:
  nextclouddb:
    image: ${IMAGE:-mariadb:lts}
    container_name: ${NAME:-nextclouddb}
    restart: ${RESTART:-unless-stopped}

    labels:
      - "autoheal-app=true"
      - "autoheal"
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      - "PUID=${PUID:-1000}"
      - "PGID=${PGID:-1000}"
      - "TZ=${TZ:-Europe/Amsterdam}"
      - MYSQL_RANDOM_ROOT_PASSWORD=${MYSQL_RANDOM_ROOT_PASSWORD:-false}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nextcloud}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-nextcloud}

    volumes:
      - ../DATA/nextclouddb/nextclouddb:/var/lib/mysql

    hostname: ${NAME:-nextclouddb}

    command: ["--transaction-isolation=READ-COMMITTED --binlog-format=ROW"]

    networks:
      host:
      management-services:

    env_file:
      - ./nextclouddb/.env

    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     memory: 512M
      #     cpus: "0.50"
      #   reservations:
      #     memory: 256M
      #     cpus: "0.25"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
